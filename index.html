<p>Input:</p><textarea id=inp>Chapter Thirty One

Jaime


His hand burned.

Still, still, long after they had snuffed out the torch they’d used to sear his bloody stump, days after, he could still feel the fire lancing up his arm, and his fingers twisting in the flames, the fingers he no longer had.

He had taken wounds before, but never like this. He had never known there could be such pain. Sometimes, unbidden, old prayers bubbled from his lips, prayers he learned as a child and never thought of since, prayers he had first prayed with Cersei kneeling beside him in the sept at Casterly Rock. Sometimes he even wept, until he heard the Mummers laughing. Then he made his eyes go dry and his heart go dead, and prayed for his fever to burn away his tears. Now I know how Tyrion has felt, all those times they laughed at him.

After the second time he fell from the saddle, they bound him tight to Brienne of Tarth and made them share a horse again. One day, instead of back to front, they bound them face-to-face. “The lovers,” Shagwell sighed loudly, “and what a lovely sight they are. ’Twould be cruel to separate the good knight and his lady.” Then he laughed that high shrill laugh of his, and said, “Ah, but which one is the knight and which one is the lady?”

If I had my hand, you’d learn that soon enough, Jaime thought. His arms ached and his legs were numb from the ropes, but after a while none of that mattered. His world shrunk to the throb of agony that was his phantom hand, and Brienne pressed against him. She’s warm, at least, he consoled himself, though the wench’s breath was as foul as his own.

His hand was always between them. Urswyck had hung it about his neck on a cord, so it dangled down against his chest, slapping Brienne’s breasts as Jaime slipped in and out of consciousness. His right eye was swollen shut, the wound inflamed where Brienne had cut him during their fight, but it was his hand that hurt the most. Blood and pus seeped from his stump, and the missing hand throbbed every time the horse took a step.

His throat was so raw that he could not eat, but he drank wine when they gave it to him, and water when that was all they offered. Once they handed him a cup and he quaffed it straight away, trembling, and the Brave Companions burst into laughter so loud and harsh it hurt his ears. “That’s horse piss you’re drinking, Kingslayer,” Rorge told him. Jaime was so thirsty he drank it anyway, but afterward he retched it all back up. They made Brienne wash the vomit out of his beard, just as they made her clean him up when he soiled himself in the saddle.

One damp cold morning when he was feeling slightly stronger, a madness took hold of him and he reached for the Dornishman’s sword with his left hand and wrenched it clumsily from its scabbard. Let them kill me, he thought, so long as I die fighting, a blade in hand. But it was no good. Shagwell came hopping from leg to leg, dancing nimbly aside when Jaime slashed at him. Unbalanced, he staggered forward, hacking wildly at the fool, but Shagwell spun and ducked and darted until all the Mummers were laughing at Jaime’s futile efforts to land a blow. When he tripped over a rock and stumbled to his knees, the fool leapt in and planted a wet kiss atop his head.

Rorge finally flung him aside and kicked the sword from Jaime’s feeble fingers as he tried to bring it up. “That wath amuthing, Kingthlayer,” said Vargo Hoat, “but if you try it again, I thall take your other hand, or perhapth a foot.”

Jaime lay on his back afterward, staring at the night sky, trying not to feel the pain that snaked up his right arm every time he moved it. The night was strangely beautiful. The moon was a graceful crescent, and it seemed as though he had never seen so many stars. The King’s Crown was at the zenith, and he could see the Stallion rearing, and there the Swan. The Moonmaid, shy as ever, was half-hidden behind a pine tree. How can such a night be beautiful? he asked himself. Why would the stars want to look down on such as me?

“Jaime,” Brienne whispered, so faintly he thought he was dreaming it. “Jaime, what are you doing?”

“Dying,” he whispered back.

“No,” she said, “no, you must live.”

He wanted to laugh. “Stop telling me what do, wench. I’ll die if it pleases me.”

“Are you so craven?”

The word shocked him. He was Jaime Lannister, a knight of the Kingsguard, he was the Kingslayer. No man had ever called him craven. Other things they called him, yes; oathbreaker, liar, murderer. They said he was cruel, treacherous, reckless. But never craven. “What else can I do, but die?”

“Live,” she said, “live, and fight, and take revenge.” But she spoke too loudly. Rorge heard her voice, if not her words, and came over to kick her, shouting at her to hold her bloody tongue if she wanted to keep it.

Craven, Jaime thought, as Brienne fought to stifle her moans. Can it be? They took my sword hand. Was that all I was, a sword hand? Gods be good, is it true?

The wench had the right of it. He could not die. Cersei was waiting for him. She would have need of him. And Tyrion, his little brother, who loved him for a lie. And his enemies were waiting too; the Young Wolf who had beaten him in the Whispering Wood and killed his men around him, Edmure Tully who had kept him in darkness and chains, these Brave Companions.

When morning came, he made himself eat. They fed him a mush of oats, horse food, but he forced down every spoon. He ate again at evenfall, and the next day. Live, he told himself harshly, when the mush was like to gag him, live for Cersei, live for Tyrion. Live for vengeance. A Lannister always pays his debts. His missing hand throbbed and burned and stank. When I reach King’s Landing I’ll have a new hand forged, a golden hand, and one day I’ll use it to rip out Vargo Hoat’s throat.

The days and the nights blurred together in a haze of pain. He would sleep in the saddle, pressed against Brienne, his nose full of the stink of his rotting hand, and then at night he would lie awake on the hard ground, caught in a waking nightmare. Weak as he was, they always bound him to a tree. It gave him some cold consolation to know that they feared him that much, even now.

Brienne was always bound beside him. She lay there in her bonds like a big dead cow, saying not a word. The wench has built a fortress inside herself. They will rape her soon enough, but behind her walls they cannot touch her. But Jaime’s walls were gone. They had taken his hand, they had taken his sword hand, and without it he was nothing. The other was no good to him. Since the time he could walk, his left arm had been his shield arm, no more. It was his right hand that made him a knight; his right arm that made him a man.

One day, he heard Urswyck say something about Harrenhal, and remembered that was to be their destination. That made him laugh aloud, and that made Timeon slash his face with a long thin whip. The cut bled, but beside his hand he scarcely felt it. “Why did you laugh?” the wench asked him that night, in a whisper.

“Harrenhal was where they gave me the white cloak,” he whispered back. “Whent’s great tourney. He wanted to show us all his big castle and his fine sons. I wanted to show them too. I was only fifteen, but no one could have beaten me that day. Aerys never let me joust.” He laughed again. “He sent me away. But now I’m coming back.”

They heard the laugh. That night it was Jaime who got the kicks and punches. He hardly felt them either, until Rorge slammed a boot into his stump, and then he fainted.

It was the next night when they finally came, three of the worst; Shagwell, noseless Rorge, and the fat Dothraki Zollo, the one who’d cut his hand off. Zollo and Rorge were arguing about who would go first as they approached; there seemed to be no question but that the fool would be going last. Shagwell suggested that they should both go first, and take her front and rear. Zollo and Rorge liked that notion, only then they began to fight about who would get the front and who the rear.

They will leave her a cripple too, but inside, where it does not show. “Wench,” he whispered as Zollo and Rorge were cursing one another, “let them have the meat, and you go far away. It will be over quicker, and they’ll get less pleasure from it.”

“They’ll get no pleasure from what I’ll give them,” she whispered back, defiant.

Stupid stubborn brave bitch. She was going to get herself good and killed, he knew it. And what do I care if she does? If she hadn’t been so pigheaded, I’d still have a hand. Yet he heard himself whisper, “Let them do it, and go away inside.” That was what he’d done, when the Starks had died before him, Lord Rickard cooking in his armor while his son Brandon strangled himself trying to save him. “Think of Renly, if you loved him. Think of Tarth, mountains and seas, pools, waterfalls, whatever you have on your Sapphire Isle, think . . . ”

But Rorge had won the argument by then. “You’re the ugliest woman I ever seen,” he told Brienne, “but don’t think I can’t make you uglier. You want a nose like mine? Fight me, and you’ll get one. And two eyes, that’s too many. One scream out o’ you, and I’ll pop one out and make you eat it, and then I’ll pull your fucking teeth out one by one.”

“Oh, do it, Rorge,” pleaded Shagwell. “Without her teeth, she’ll look just like my dear old mother.” He cackled. “And I always wanted to fuck my dear old mother up the arse.”

Jaime chuckled. “There’s a funny fool. I have a riddle for you, Shagwell. Why do you care if she screams? Oh, wait, I know.” He shouted, “SAPPHIRES,” as loudly as he could.

Cursing, Rorge kicked at his stump again. Jaime howled. I never knew there was such agony in the world, was the last thing he remembered thinking. It was hard to say how long he was gone, but when the pain spit him out, Urswyck was there, and Vargo Hoat himself. “Thee’th not to be touched,” the goat screamed, spraying spittle all over Zollo. “Thee hath to be a maid, you foolth! Thee’th worth a bag of thapphireth!” And from then on, every night Hoat put guards on them, to protect them from his own.

Two nights passed in silence before the wench finally found the courage to whisper, “Jaime? Why did you shout out?”

“Why did I shout ‘sapphires’, you mean? Use your wits, wench. Would this lot have cared if I shouted ‘rape’?

“You did not need to shout at all.”

“You’re hard enough to look at with a nose. Besides, I wanted to make the goat say ‘thapphireth’.” He chuckled. “A good thing for you I’m such a liar. An honorable man would have told the truth about the Sapphire Isle.”

“All the same,” she said. “I thank you, ser.”

His hand was throbbing again. He ground his teeth and said, “A Lannister pays his debts. That was for the river, and those rocks you dropped on Robin Ryger.”

The goat wanted to make a show of parading him in, so Jaime was made to dismount a mile from the gates of Harrenhal. A rope was looped around his waist, a second around Brienne’s wrists; the ends were tied to the pommel of Vargo Hoat’s saddle. They stumbled along side by side behind the Qohorik’s striped zorse.

Jaime’s rage kept him walking. The linen that covered the stump was grey and stinking with pus. His phantom fingers screamed with every step. I am stronger than they know, he told himself. I am still a Lannister. I am still a knight of the Kingsguard. He would reach Harrenhal, and then King’s Landing. He would live. And I will pay this debt with interest.

As they approached the clifflike walls of Black Harren’s monstrous castle, Brienne squeezed his arm. “Lord Bolton holds this castle. The Boltons are bannermen to the Starks.”

“The Boltons skin their enemies.” Jaime remembered that much about the northman. Tyrion would have known all there was to know about the Lord of the Dreadfort, but Tyrion was a thousand leagues away, with Cersei. I cannot die while Cersei lives, he told himself. We will die together as we were born together.

The castleton outside the walls had been burned to ash and blackened stone, and many men and horses had recently encamped beside the lakeshore, where Lord Whent had staged his great tourney in the year of the false spring. A bitter smile touched Jaime’s lips as they crossed that torn ground. Someone had dug a privy trench in the very spot where he’d once knelt before the king to say his vows. I never dreamed how quick the sweet would turn to sour. Aerys would not even let me savor that one night. He honored me, and then he spat on me.

“The banners,” Brienne observed. “Flayed man and twin towers, see. King Robb’s sworn men. There, above the gatehouse, grey on white. They fly the direwolf.”

Jaime twisted his head upward for a look. “That’s your bloody wolf, true enough,” he granted her. “And those are heads to either side of it.”

Soldiers, servants, and camp followers gathered to hoot at them. A spotted bitch followed them through the camps barking and growling until one of the Lyseni impaled her on a lance and galloped to the front of the column. “I am bearing Kingslayer’s banner,” he shouted, shaking the dead dog above Jaime’s head.

The walls of Harrenhal were so thick that passing beneath them was like passing through a stone tunnel. Vargo Hoat had sent two of his Dothraki ahead to inform Lord Bolton of their coming, so the outer ward was full of the curious. They gave way as Jaime staggered past, the rope around his waist jerking and pulling at him whenever he slowed. “I give you the Kingthlayer,” Vargo Hoat proclaimed in that thick slobbery voice of his. A spear jabbed at the small of Jaime’s back, sending him sprawling.

Instinct made him put out his hands to stop his fall. When his stump smashed against the ground the pain was blinding, yet somehow he managed to fight his way back to one knee. Before him, a flight of broad stone steps led up to the entrance of one of Harrenhal’s colossal round towers. Five knights and a northman stood looking down on him; the one pale-eyed in wool and fur, the five fierce in mail and plate, with the twin towers sigil on their surcoats. “A fury of Freys,” Jaime declared. “Ser Danwell, Ser Aenys, Ser Hosteen.” He knew Lord Walder’s sons by sight; his aunt had married one, after all. “You have my condolences.”

“For what, ser?” Ser Danwell Frey asked.

“Your brother’s son, Ser Cleos,” said Jaime. “He was with us until outlaws filled him full of arrows. Urswyck and this lot took his goods and left him for the wolves.”

“My lords!” Brienne wrenched herself free and pushed forward. “I saw your banners. Hear me for your oath!”

“Who speaks?” demanded Ser Aenys Frey.

“Lannither’th wet nurth.”

“I am Brienne of Tarth, daughter to Lord Selwyn the Evenstar, and sworn to House Stark even as you are.”

Ser Aenys spit at her feet. “That’s for your oaths. We trusted the word of Robb Stark, and he repaid our faith with betrayal.”

Now this is interesting. Jaime twisted to see how Brienne might take the accusation, but the wench was as singleminded as a mule with a bit between his teeth. “I know of no betrayal.” She chafed at the ropes around her wrists. “Lady Catelyn commanded me to deliver Lannister to his brother at King’s Landing—”

“She was trying to drown him when we found them,” said Urswyck the Faithful.

She reddened. “In anger I forgot myself, but I would never have killed him. If he dies the Lannisters will put my lady’s daughters to the sword.”

Ser Aenys was unmoved. “Why should that trouble us?”

“Ransom him back to Riverrun,” urged Ser Danwell.

“Casterly Rock has more gold,” one brother objected.

“Kill him!” said another. “His head for Ned Stark’s!”

Shagwell the Fool somersaulted to the foot of the steps in his grey and pink motley and began to sing. “There once was a lion who danced with a bear, oh my, oh my . . . ”

“Thilenth, fool.” Vargo Hoat cuffed the man. “The Kingthlayer ith not for the bear. He ith mine.”

“He is no one’s should he die.” Roose Bolton spoke so softly that men quieted to hear him. “And pray recall, my lord, you are not master of Harrenhal till I march north.”

Fever made Jaime as fearless as he was lightheaded. “Can this be the Lord of the Dreadfort? When last I heard, my father had sent you scampering off with your tail betwixt your legs. When did you stop running my lord?”

Bolton’s silence was a hundred times more threatening than Vargo Hoat’s slobbering malevolence. Pale as morning mist, his eyes concealed more than they told. Jaime misliked those eyes. They reminded him of the day at King’s Landing when Ned Stark had found him seated on the Iron Throne. The Lord of the Dreadfort finally pursed his lips and said, “You have lost a hand.”

“No,” said Jaime, “I have it here, hanging round my neck.”

Roose Bolton reached down, snapped the cord, and flung the hand at Hoat. “Take this away. The sight of it offends me.”

“I will thend it to hith lord father. I will tell him he muth pay one hundred thouthand dragonth, or we thall return the Kingthlayer to him pieth by pieth. And when we hath hith gold, we thall deliver Ther Jaime to Karthark, and collect a maiden too!” A roar of laughter went up from the Brave Companions.

“A fine plan,” said Roose Bolton, the same way he might say, “A fine wine,” to a dinner companion, “though Lord Karstark will not be giving you his daughter. King Robb has shortened him by a head, for treason and murder. As to Lord Tywin, he remains at King’s Landing, and there he will stay till the new year, when his grandson takes for bride a daughter of Highgarden.”

“Winterfell,” said Brienne. “You mean Winterfell. King Joffrey is betrothed to Sansa Stark.”

“No longer. The Battle of the Blackwater changed all. The rose and the lion joined there, to shatter Stannis Baratheon’s host and burn his fleet to ashes.”

I warned you, Urswyck, Jaime thought, and you, goat. When you bet against the lions, you lose more than your purse. “Is there word of my sister?” he asked.

“She is well. As is your . . . nephew.” Bolton paused before he said nephew, a pause that said I know. “Your brother also lives, though he took a wound in the battle.” He beckoned to a dour northman in a studded brigantine. “Escort Ser Jaime to Qyburn. And unbind this woman’s hands.” As the rope between Brienne’s wrists was slashed in two, he said, “Pray forgive us, my lady. In such troubled times it is hard to know friend from foe.”

Brienne rubbed inside her wrist where the hemp had scraped her skin bloody. “My lord, these men tried to rape me.”

“Did they?” Lord Bolton turned his pale eyes on Vargo Hoat. “I am displeased. By that, and this of Ser Jaime’s hand.”

There were five northmen and as many Freys in the yard for every Brave Companion. The goat might not be as clever as some, but he could count that high at least. He held his tongue.

“They took my sword,” Brienne said, “my armor . . . ”

“You shall have no need of armor here, my lady,” Lord Bolton told her. “In Harrenhal, you are under my protection. Amabel, find suitable rooms for the Lady Brienne. Walton, you will see to Ser Jaime at once.” He did not wait for an answer, but turned and climbed the steps, his fur-trimmed cloak swirling behind. Jaime had only enough time to exchange a quick look with Brienne before they were marched away, separately.

In the maester’s chambers beneath the rookery, a grey-haired, fatherly man named Qyburn sucked in his breath when he cut away the linen from the stump of Jaime’s hand.

“That bad? Will I die?”

Qyburn pushed at the wound with a finger, and wrinkled his nose at the gush of pus. “No. Though in a few more days . . . ” He sliced away Jaime’s sleeve. “The corruption has spread. See how tender the flesh is? I must cut it all away. The safest course would be to take the arm off.”

“Then you’ll die,” Jaime promised. “Clean the stump and sew it up. I’ll take my chances.”

Qyburn frowned. “I can leave you the upper arm, make the cut at your elbow, but . . . ”

“Take any part of my arm, and you’d best chop off the other one as well, or I’ll strangle you with it afterward.”

Qyburn looked in his eyes. Whatever he saw there gave him pause. “Very well. I will cut away the rotten flesh, no more. Try to burn out the corruption with boiling wine and a poultice of nettle, mustard seed, and bread mold. Mayhaps that will suffice. It is on your head. You will want milk of the poppy—”

“No.” Jaime dare not let himself be put to sleep; he might be short an arm when he woke, no matter what the man said.

Qyburn was taken aback. “There will be pain.”

“I’ll scream.”

“A great deal of pain.”

“I’ll scream very loudly.”

“Will you take some wine at least?”

“Does the High Septon ever pray?”

“Of that I am not certain. I shall bring the wine. Lie back, I must needs strap down your arm.”

With a bowl and a sharp blade, Qyburn cleaned the stump while Jaime gulped down strongwine, spilling it all over himself in the process. His left hand did not seem to know how to find his mouth, but there was something to be said for that. The smell of wine in his sodden beard helped disguise the stench of pus.

Nothing helped when the time came to pare away the rotten flesh. Jaime did scream then, and pounded his table with his good fist, over and over and over again. He screamed again when Qyburn poured boiling wine over what remained of his stump. Despite all his vows and all his fears, he lost consciousness for a time. When he woke, the maester was sewing at his arm with needle and catgut. “I left a flap of skin to fold back over your wrist.”

“You have done this before,” muttered Jaime, weakly. He could taste blood in his mouth where he’d bitten his tongue.

“No man who serves with Vargo Hoat is a stranger to stumps. He makes them wherever he goes.”

Qyburn did not look a monster, Jaime thought. He was spare and soft-spoken, with warm brown eyes. “How does a maester come to ride with the Brave Companions?”

“The Citadel took my chain.” Qyburn put away his needle. “I should do something about that wound above your eye as well. The flesh is badly inflamed.”

Jaime closed his eyes and let the wine and Qyburn do their work. “Tell me of the battle.” As keeper of Harrenhal’s ravens, Qyburn would have been the first to hear the news.

“Lord Stannis was caught between your father and the fire. It’s said the Imp set the river itself aflame.”

Jaime saw green flames reaching up into the sky higher than the tallest towers, as burning men screamed in the streets. I have dreamed this dream before. It was almost funny, but there was no one to share the joke.

“Open your eye.” Qyburn soaked a cloth in warm water and dabbed at the crust of dried blood. The eyelid was swollen, but Jaime found he could force it open halfway. Qyburn’s face loomed above. “How did you come by this one?” the maester asked.

“A wench’s gift.”

“Rough wooing, my lord?”

“This wench is bigger than me and uglier than you. You’d best see to her as well. She’s still limping on the leg I pricked when we fought.”

“I will ask after her. What is this woman to you?”

“My protector.” Jaime had to laugh, no matter how it hurt.

“I’ll grind some herbs you can mix with wine to bring down your fever. Come back on the morrow and I’ll put a leech on your eye to drain the bad blood.”

“A leech. Lovely.”

“Lord Bolton is very fond of leeches,” Qyburn said primly.

“Yes,” said Jaime. “He would be.”





Chapter Thirty Two

Tyrion


Nothing remained beyond the King’s Gate but mud and ashes and bits of burned bone, yet already there were people living in the shadow of the city walls, and others selling fish from barrows and barrels. Tyrion felt their eyes on him as he rode past; chilly eyes, angry and unsympathetic. No one dared speak to him, or try to bar his way; not with Bronn beside him in oiled black mail. If I were alone, though, they would pull me down and smash my face in with a cobblestone, as they did for Preston Greenfield.

“They come back quicker than the rats,” he complained. “We burned them out once, you’d think they’d take that as a lesson.”

“Give me a few dozen gold cloaks and I’ll kill them all,” said Bronn. “Once they’re dead they don’t come back.”

“No, but others come in their places. Leave them be . . . but if they start throwing up hovels against the wall again, pull them down at once. The war’s not done yet, no matter what these fools may think.” He spied the Mud Gate up ahead. “I have seen enough for now. We’ll return on the morrow with the guild masters to go over their plans.” He sighed. Well, I burned most of this, I suppose it’s only just that I rebuild it.

That task was to have been his uncle’s, but solid, steady, tireless Ser Kevan Lannister had not been himself since the raven had come from Riverrun with word of his son’s murder. Willem’s twin Martyn had been taken captive by Robb Stark as well, and their elder brother Lancel was still abed, beset by an ulcerating wound that would not heal. With one son dead and two more in mortal danger, Ser Kevan was consumed by grief and fear. Lord Tywin had always relied on his brother, but now he had no choice but to turn again to his dwarf son.

The cost of rebuilding was going to be ruinous, but there was no help for that. King’s Landing was the realm’s principal harbor, rivaled only by Oldtown. The river had to be reopened, and the sooner the better. And where am I going to find the bloody coin? It was almost enough to make him miss Littlefinger, who had sailed north a fortnight past. While he beds Lysa Arryn and rules the Vale beside her, I get to clean up the mess he left behind him. Though at least his father was giving him significant work to do. He won’t name me heir to Casterly Rock, but he’ll make use of me wherever he can, Tyrion thought, as a captain of gold cloaks waved them through the Mud Gate.

The Three Whores still dominated the market square inside the gate, but they stood idle now, and the boulders and barrels of pitch had all been trundled away. There were children climbing the towering wooden structures, swarming up like monkeys in roughspun to perch on the throwing arms and hoot at each other.

“Remind me to tell Ser Addam to post some gold cloaks here,” Tyrion told Bronn as they rode between two of the trebuchets. “Some fool boy’s like to fall off and break his back.” There was a shout from above, and a clod of manure exploded on the ground a foot in front of them. Tyrion’s mare reared and almost threw him. “On second thoughts,” he said when he had the horse in hand, “let the poxy brats splatter on the cobbles like overripe melons.”

He was in a black mood, and not just because a few street urchins wanted to pelt him with dung. His marriage was a daily agony. Sansa Stark remained a maiden, and half the castle seemed to know it. When they had saddled up this morning, he’d heard two of the stableboys sniggering behind his back. He could almost imagine that the horses were sniggering as well. He’d risked his skin to avoid the bedding ritual, hoping to preserve the privacy of his bedchamber, but that hope had been dashed quick enough. Either Sansa had been stupid enough to confide in one of her bedmaids, every one of whom was a spy for Cersei, or Varys and his little birds were to blame.

What difference did it make? They were laughing at him all the same. The only person in the Red Keep who didn’t seem to find his marriage a source of amusement was his lady wife.

Sansa’s misery was deepening every day. Tyrion would gladly have broken through her courtesy to give her what solace he might, but it was no good. No words would ever make him fair in her eyes. Or any less a Lannister. This was the wife they had given him, for all the rest of his life, and she hated him.

And their nights together in the great bed were another source of torment. He could no longer bear to sleep naked, as had been his custom. His wife was too well trained ever to say an unkind word, but the revulsion in her eyes whenever she looked on his body was more than he could bear. Tyrion had commanded Sansa to wear a sleeping shift as well. I want her, he realized. I want Winterfell, yes, but I want her as well, child or woman or whatever she is. I want to comfort her. I want to hear her laugh. I want her to come to me willingly, to bring me her joys and her sorrows and her lust. His mouth twisted in a bitter smile. Yes, and I want to be tall as Jaime and as strong as Ser Gregor the Mountain too, for all the bloody good it does.

Unbidden, his thoughts went to Shae. Tyrion had not wanted her to hear the news from any lips but his own, so he had commanded Varys to bring her to him the night before his wedding. They met again in the eunuch’s chambers, and when Shae began to undo the laces of his jerkin, he’d caught her by the wrist and pushed her away. “Wait,” he said, “there is something you must hear. On the morrow I am to be wed . . .

“ . . . to Sansa Stark. I know.”

He was speechless for an instant. Even Sansa did not know, not then. “How could you know? Did Varys tell you?”

“Some page was telling Ser Tallad about it when I took Lollys to the sept. He had it from this serving girl who heard Ser Kevan talking to your father.” She wriggled free of his grasp and pulled her dress up over her head. As ever, she was naked underneath. “I don’t care. She’s only a little girl. You’ll give her a big belly and come back to me.”

Some part of him had hoped for less indifference. Had hoped, he jeered bitterly, but now you know better, dwarf. Shae is all the love you’re ever like to have.

Muddy Way was crowded, but soldiers and townfolk alike made way for the Imp and his escort. Hollow-eyed children swarmed underfoot, some looking up in silent appeal whilst others begged noisily. Tyrion pulled a big fistful of coppers from his purse and tossed them in the air, and the children went running for them, shoving and shouting. The lucky ones might be able to buy a heel of stale bread tonight. He had never seen markets so crowded, and for all the food the Tyrells were bringing in, prices remained shockingly high. Six coppers for a melon, a silver stag for a bushel of corn, a dragon for a side of beef or six skinny piglets. Yet there seemed no lack of buyers. Gaunt men and haggard women crowded around every wagon and stall, while others even more ragged looked on sullenly from the mouths of alleys.

“This way,” Bronn said, when they reached the foot of the Hook. “If you still mean to . . . ?”

“I do.” The riverfront had made a convenient excuse, but Tyrion had another purpose today. It was not a task he relished, but it must be done. They turned away from Aegon’s High Hill, into the maze of smaller streets that clustered around the foot of Visenya’s. Bronn led the way. Once or twice Tyrion glanced back over his shoulder to see if they were being followed, but there was nothing to be seen except the usual rabble: a carter beating his horse, an old woman throwing nightsoil from her window, two little boys fighting with sticks, three gold cloaks escorting a captive . . . they all looked innocent, but any one of them could be his undoing. Varys had informers everywhere.

They turned at a corner, and again at the next, and rode slowly through a crowd of women at a well. Bronn led him along a curving wynd, through an alley, under a broken archway. They cut through the rubble where a house had burned and walked their horses up a shallow flight of stone steps. The buildings were close and poor. Bronn halted at the mouth of a crooked alley, too narrow for two to ride abreast. “There’s two jags and then a dead end. The sink is in the cellar of the last building.”

Tyrion swung down off his horse. “See that no one enters or leaves till I return. This won’t take long.” His hand went into his cloak, to make certain the gold was still there in the hidden pocket. Thirty dragons. A bloody fortune, for a man like him. He waddled up the alley quickly, anxious to be done with this.

The wine sink was a dismal place, dark and damp, walls pale with niter, the ceiling so low that Bronn would have had to duck to keep from hitting his head on the beams. Tyrion Lannister had no such problem. At this hour, the front room was empty but for a dead-eyed woman who sat on a stool behind a rough plank bar. She handed him a cup of sour wine and said, “In the back.”

The back room was even darker. A flickering candle burned on a low table, beside a flagon of wine. The man behind it scarce looked a danger; a short man—though all men were tall to Tyrion—with thinning brown hair, pink cheeks, and a little pot pushing at the bone buttons of his doeskin jerkin. In his soft hands he held a twelve-stringed woodharp more deadly than a longsword.

Tyrion sat across from him. “Symon Silver Tongue.”

The man inclined his head. He was bald on top. “My lord Hand,” he said.

“You mistake me. My father is the King’s Hand. I am no longer even a finger, I fear.”

“You shall rise again, I am sure. A man like you. My sweet lady Shae tells me you are newly wed. Would that you had sent for me earlier. I should have been honored to sing at your feast.”

“The last thing my wife needs is more songs,” said Tyrion. “As for Shae, we both know she is no lady, and I would thank you never to speak her name aloud.”

“As the Hand commands,” Symon said.

The last time Tyrion had seen the man, a sharp word had been enough to set him sweating, but it seemed the singer had found some courage somewhere. Most like in that flagon. Or perhaps Tyrion himself was to blame for this new boldness. I threatened him, but nothing ever came of the threat, so now he believes me toothless. He sighed. “I am told you are a very gifted singer.”

“You are most kind to say so, my lord.”

Tyrion gave him a smile. “I think it is time you brought your music to the Free Cities. They are great lovers of song in Braavos and Pentos and Lys, and generous with those who please them.” He took a sip of wine. It was foul stuff, but strong. “A tour of all nine cities would be best. You wouldn’t want to deny anyone the joy of hearing you sing. A year in each should suffice.” He reached inside his cloak, to where the gold was hidden. “With the port closed, you will need to go to Duskendale to take ship, but my man Bronn will find a horse for you, and I would be honored if you would let me pay your passage . . . ”

“But my lord,” the man objected, “you have never heard me sing. Pray listen a moment.” His fingers moved deftly over the strings of the woodharp, and soft music filled the cellar. Symon began to sing.

He rode through the streets of the city,

down from his hill on high,

O’er the wynds and the steps and the cobbles,

he rode to a woman’s sigh.

For she was his secret treasure,

she was his shame and his bliss.

And a chain and a keep are nothing,

compared to a woman’s kiss.

“There’s more,” the man said as he broke off, “Oh, a good deal more. The refrain is especially nice, I think. For hands of gold are always cold, but a woman’s hands are warm . . . ”

“Enough.” Tyrion slid his fingers from his cloak, empty. “That’s not a song I would care to hear again. Ever.”

“No?” Symon Silver Tongue put his harp aside and took a sip of wine. “A pity. Still, each man has his song, as my old master used to say when he was teaching me to play. Others might like my tune better. The queen, perhaps. Or your lord father.”

Tyrion rubbed the scar over his nose, and said, “My father has no time for singers, and my sister is not as generous as one might think. A wise man could earn more from silence than from song.” He could not put it much plainer than that.

Symon seemed to take his meaning quick enough. “You will find my price modest, my lord.”

“That’s good to know.” This would not be a matter of thirty golden dragons, Tyrion feared. “Tell me.”

“At King Joffrey’s wedding feast,” the man said, “there is to be a tournament of singers.”

“And jugglers, and jesters, and dancing bears.”

“Only one dancing bear, my lord,” said Symon, who had plainly attended Cersei’s arrangements with far more interest than Tyrion had, “but seven singers. Galyeon of Cuy, Bethany Fair-fingers, Aemon Costayne, Alaric of Eysen, Hamish the Harper, Collio Quaynis, and Orland of Oldtown will compete for a gilded lute with silver strings . . . yet unaccountably, no invitation has been forthcoming for one who is master of them all.”

“Let me guess. Symon Silver Tongue?”

Symon smiled modestly. “I am prepared to prove the truth of my boast before king and court. Hamish is old, and oft forgets what he is singing. And Collio, with that absurd Tyroshi accent! if you understand one word in three, count yourself fortunate.”

“My sweet sister has arranged the feast. Even if I could secure you this invitation, it might look queer. Seven kingdoms, seven vows, seven challenges, seventy-seven dishes . . . but eight singers? What would the High Septon think?”

“You did not strike me as a pious man, my lord.”

“Piety is not the point. Certain forms must be observed.”

Symon took a sip of wine. “Still . . . a singer’s life is not without peril. We ply our trade in alehouses and wine sinks, before unruly drunkards. If one of your sister’s seven should suffer some mishap, I hope you might consider me to fill his place.” He smiled slyly, inordinately pleased with himself.

“Six singers would be as unfortunate as eight, to be sure. I will inquire after the health of Cersei’s seven. If any of them should be indisposed, my man Bronn will find you.”

“Very good, my lord.” Symon might have left it at that, but flushed with triumph, he added, “I shall sing the night of King Joffrey’s wedding. Should it happen that I am called to court, why, I will want to offer the king my very best compositions, songs I have sung a thousand times that are certain to please. If I should find myself singing in some dreary winesink, though . . . well, that would be an apt occasion to try my new song. For hands of gold are always cold, but a woman’s hands are warm.”

“That will not be necessary,” said Tyrion. “You have my word as a Lannister, Bronn will call upon you soon.”

“Very good, my lord.” The balding kettle-bellied singer took up his woodharp again.

Bronn was waiting with the horses at the mouth of the alley. He helped Tyrion into his saddle. “When do I take the man to Duskendale?”

“You don’t.” Tyrion turned his horse. “Give him three days, then inform him that Hamish the Harper has broken his arm. Tell him that his clothes will never serve for court, so he must be fitted for new garb at once. He’ll come with you quick enough.” He grimaced. “You may want his tongue, I understand it’s made of silver. The rest of him should never be found.”

Bronn grinned. “There’s a pot shop I know in Flea Bottom makes a savory bowl of brown. All kinds of meat in it, I hear.”

“Make certain I never eat there.” Tyrion spurred to a trot. He wanted a bath, and the hotter the better.

Even that modest pleasure was denied him, however; no sooner had he returned to his chambers than Podrick Payne informed him that he had been summoned to the Tower of the Hand. “His lordship wants to see you. The Hand. Lord Tywin.”

“I recall who the Hand is, Pod,” Tyrion said. “I lost my nose, not my wits.”

Bronn laughed. “Don’t bite the boy’s head off now.”

“Why not? He never uses it.” Tyrion wondered what he’d done now. Or more like, what I have failed to do. A summons from Lord Tywin always had teeth; his father never sent for him just to share a meal or a cup of wine, that was for certain.

As he entered his lord father’s solar a few moments later, he heard a voice saying, “ . . . cherrywood for the scabbards, bound in red leather and ornamented with a row of lion’s-head studs in pure gold. Perhaps with garnets for the eyes . . . ”

“Rubies,” Lord Tywin said. “Garnets lack the fire.”

Tyrion cleared his throat. “My lord. You sent for me?”

His father glanced up. “I did. Come have a look at this.” A bundle of oilcloth lay on the table between them, and Lord Tywin had a longsword in his hand. “A wedding gift for Joffrey,” he told Tyrion. The light streaming through the diamond-shaped panes of glass made the blade shimmer black and red as Lord Tywin turned it to inspect the edge, while the pommel and crossguard flamed gold. “With this fool’s jabber of Stannis and his magic sword, it seemed to me that we had best give Joffrey something extraordinary as well. A king should bear a kingly weapon.”

“That’s much too much sword for Joff,” Tyrion said.

“He will grow into it. Here, feel the weight of it.” He offered the weapon hilt first.

The sword was much lighter than he had expected. As he turned it in his hand he saw why. Only one metal could be beaten so thin and still have strength enough to fight with, and there was no mistaking those ripples, the mark of steel that has been folded back on itself many thousands of times. “Valyrian steel?”

“Yes,” Lord Tywin said, in a tone of deep satisfaction.

At long last, Father? Valyrian steel blades were scarce and costly, yet thousands remained in the world, perhaps two hundred in the Seven Kingdoms alone. It had always irked his father that none belonged to House Lannister. The old Kings of the Rock had owned such a weapon, but the greatsword Brightroar had been lost when the second King Tommen carried it back to Valyria on his fool’s quest. He had never returned; nor had Uncle Gery, the youngest and most reckless of his father’s brothers, who had gone seeking after the lost sword some eight years past.

Thrice at least Lord Tywin had offered to buy Valyrian longswords from impoverished lesser houses, but his advances had always been firmly rebuffed. The little lordlings would gladly part with their daughters should a Lannister come asking, but they cherished their old family swords.

Tyrion wondered where the metal for this one had come from. A few master armorers could rework old Valyrian steel, but the secrets of its making had been lost when the Doom came to old Valyria. “The colors are strange,” he commented as he turned the blade in the sunlight. Most Valyrian steel was a grey so dark it looked almost black, as was true here as well. But blended into the folds was a red as deep as the grey. The two colors lapped over one another without ever touching, each ripple distinct, like waves of night and blood upon some steely shore. “How did you get this patterning? I’ve never seen anything like it.”

“Nor I, my lord,” said the armorer. “I confess, these colors were not what I intended, and I do not know that I could duplicate them. Your lord father had asked for the crimson of your House, and it was that color I set out to infuse into the metal. But Valyrian steel is stubborn. These old swords remember, it is said, and they do not change easily. I worked half a hundred spells and brightened the red time and time again, but always the color would darken, as if the blade was drinking the sun from it. And some folds would not take the red at all, as you can see. If my lords of Lannister are displeased, I will of course try again, as many times as you should require, but—”

“No need,” Lord Tywin said. “This will serve.”

“A crimson sword might flash prettily in the sun, but if truth be told I like these colors better,” said Tyrion. “They have an ominous beauty . . . and they make this blade unique. There is no other sword like it in all the world, I should think.”

“There is one.” The armorer bent over the table and unfolded the bundle of oilcloth, to reveal a second longsword.

Tyrion put down Joffrey’s sword and took up the other. If not twins, the two were at least close cousins. This one was thicker and heavier, a half-inch wider and three inches longer, but they shared the same fine clean lines and the same distinctive color, the ripples of blood and night. Three fullers, deeply incised, ran down the second blade from hilt to point; the king’s sword had only two. Joff’s hilt was a good deal more ornate, the arms of its crossguard done as lions’ paws with ruby claws unsheathed, but both swords had grips of finely tooled red leather and gold lions’ heads for pommels.

“Magnificent.” Even in hands as unskilled as Tyrion’s, the blade felt alive. “I have never felt better balance.”

“It is meant for my son.”

No need to ask which son. Tyrion placed Jaime’s sword back on the table beside Joffrey’s, wondering if Robb Stark would let his brother live long enough to wield it. Our father must surely think so, else why have this blade forged?

“You have done good work, Master Mott,” Lord Tywin told the armorer. “My steward will see to your payment. And remember, rubies for the scabbards.”

“I shall, my lord. You are most generous.” The man folded the swords up in the oilcloth, tucked the bundle under one arm, and went to his knee. “It is an honor to serve the King’s Hand. I shall deliver the swords the day before the wedding.”

“See that you do.”

When the guards had seen the armorer out, Tyrion clambered up onto a chair. “So . . . a sword for Joff, a sword for Jaime, and not even a dagger for the dwarf. Is that the way of it, Father?”

“The steel was sufficient for two blades, not three. If you have need of a dagger, take one from the armory. Robert left a hundred when he died. Gerion gave him a gilded dagger with an ivory grip and a sapphire pommel for a wedding gift, and half the envoys who came to court tried to curry favor by presenting His Grace with jewel-encrusted knives and silver inlay swords.”

Tyrion smiled. “They’d have pleased him more if they’d presented him with their daughters.”

“No doubt. The only blade he ever used was the hunting knife he had from Jon Arryn, when he was a boy.” Lord Tywin waved a hand, dismissing King Robert and all his knives. “What did you find at the riverfront?”

“Mud,” said Tyrion, “and a few dead things no one’s bothered to bury. Before we can open the port again, the Blackwater’s going to have to be dredged, the sunken ships broken up or raised. Three-quarters of the quays need repair, and some may have to be torn down and rebuilt. The entire fish market is gone, and both the River Gate and the King’s Gate are splintered from the battering Stannis gave them and should be replaced. I shudder to think of the cost.” If you do shit gold, Father, find a privy and get busy, he wanted to say, but he knew better.

“You will find whatever gold is required.”

“Will I? Where? The treasury is empty, I’ve told you that. We’re not done paying the alchemists for all that wildfire, or the smiths for my chain, and Cersei’s pledged the crown to pay half the costs of Joff’s wedding—seventy-seven bloody courses, a thousand guests, a pie full of doves, singers, jugglers . . . ”

“Extravagance has its uses. We must demonstrate the power and wealth of Casterly Rock for all the realm to see.”

“Then perhaps Casterly Rock should pay.”

“Why? I have seen Littlefinger’s accounts. Crown incomes are ten times higher than they were under Aerys.”

“As are the crown’s expenses. Robert was as generous with his coin as he was with his cock. Littlefinger borrowed heavily. From you, amongst others. Yes, the incomes are considerable, but they are barely sufficient to cover the usury on Littlefinger’s loans. Will you forgive the throne’s debt to House Lannister?”

“Don’t be absurd.”

“Then perhaps seven courses would suffice. Three hundred guests instead of a thousand. I understand that a marriage can be just as binding without a dancing bear.”

“The Tyrells would think us niggardly. I will have the wedding and the waterfront. If you cannot pay for them, say so, and I shall find a master of coin who can.”

The disgrace of being dismissed after so short a time was not something Tyrion cared to suffer. “I will find your money.”

“You will,” his father promised, “and while you are about it, see if you can find your wife’s bed as well.”

So the talk has reached even him. “I have, thank you. It’s that piece of furniture between the window and the hearth, with the velvet canopy and the mattress stuffed with goose down.”

“I am pleased you know of it. Now perhaps you ought to try and know the woman who shares it with you.”

Woman? Child, you mean. “Has a spider been whispering in your ear, or do I have my sweet sister to thank?” Considering the things that went on beneath Cersei’s blankets, you would think she’d have the decency to keep her nose out of his. “Tell me, why is it that all of Sansa’s maids arc women in Cersei’s service? I am sick of being spied upon in my own chambers.”

“If you mislike your wife’s servants, dismiss them and hire ones more to your liking. That is your right. It is your wife’s maidenhood that concerns me, not her maids. This . . . delicacy puzzles me. You seem to have no difficulty bedding whores. Is the Stark girl made differently?”

“Why do you take so much bloody interest in where I put my cock?” Tyrion demanded. “Sansa is too young.”

“She is old enough to be Lady of Winterfell once her brother is dead. Claim her maidenhood and you will be one step closer to claiming the north. Get her with child, and the prize is all but won. Do I need to remind you that a marriage that has not been consummated can be set aside?”

“By the High Septon or a Council of Faith. Our present High Septon is a trained seal who barks prettily on command. Moon Boy is more like to annul my marriage than he is.”

“Perhaps I should have married Sansa Stark to Moon Boy. He might have known what to do with her.”

Tyrion’s hands clenched on the arms of his chair. “I have heard all I mean to hear on the subject of my wife’s maidenhead. But so long as we are discussing marriage, why is it that I hear nothing of my sister’s impending nuptials? As I recall—”

Lord Tywin cut him off. “Mace Tyrell has refused my offer to marry Cersei to his heir Willas.”

“Refused our sweet Cersei?” That put Tyrion in a much better mood.

“When I first broached the match to him, Lord Tyrell seemed well enough disposed,” his father said. “A day later, all was changed. The old woman’s work. She hectors her son unmercifully. Varys claims she told him that your sister was too old and too used for this precious one-legged grandson of hers.”

“Cersei must have loved that.” He laughed.

Lord Tywin gave him a chilly look. “She does not know. Nor will she. It is better for all of us if the offer was never made. See that you remember that, Tyrion. The offer was never made.”

“What offer?” Tyrion rather suspected that Lord Tyrell might come to regret this rebuff.

“Your sister will be wed. The question is, to whom? I have several thoughts—” Before he could get to them, there was a rap at the door and a guardsman stuck in his head to announce Grand Maester Pycelle. “He may enter,” said Lord Tywin.

Pycelle tottered in on a cane, and stopped long enough to give Tyrion a look that would curdle milk. His once-magnificent white beard, which someone had unaccountably shaved off, was growing back sparse and wispy, leaving him with unsightly pink wattles to dangle beneath his neck. “My lord Hand,” the old man said, bowing as deeply as he could without falling, “there has been another bird from Castle Black. Mayhaps we could consult privily?”

“There’s no need for that.” Lord Tywin waved Grand Maester Pycelle to a seat. “Tyrion may stay.”

Oooooh, may I? He rubbed his nose, and waited.

Pycelle cleared his throat, which involved a deal of coughing and hawking. “The letter is from the same Bowen Marsh who sent the last. The castellan. He writes that Lord Mormont has sent word of wildlings moving south in vast numbers.”

“The lands beyond the Wall cannot support vast numbers,” said Lord Tywin firmly. “This warning is not new.”

“This last is, my lord. Mormont sent a bird from the haunted forest, to report that he was under attack. More ravens have returned since, but none with letters. This Bowen Marsh fears Lord Mormont slain, with all his strength.”

Tyrion had rather liked old Jeor Mormont, with his gruff manner and talking bird. “Is this certain?” he asked.

“It is not,” Pycelle admitted, “but none of Mormont’s men have returned as yet. Marsh fears the wildlings have killed them, and that the Wall itself may be attacked next.” He fumbled in his robe and found the paper. “Here is his letter, my lord, a plea to all five kings. He wants men, as many men as we can send him.”

“Five kings?” His father was annoyed. “There is one king in Westeros. Those fools in black might try and remember that if they wish His Grace to heed them. When you reply, tell him that Renly is dead and the others are traitors and pretenders.”

“No doubt they will be glad to learn it. The Wall is a world apart, and news oft reaches them late.” Pycelle bobbed his head up and down. “What shall I tell Marsh concerning the men he begs for? Shall we convene the council . . . ”

“There is no need. The Night’s Watch is a pack of thieves, killers, and baseborn churls, but it occurs to me that they could prove otherwise, given proper discipline. If Mormont is indeed dead, the black brothers must choose a new Lord Commander.”

Pycelle gave Tyrion a sly glance. “An excellent thought, my lord. I know the very man. Janos Slynt.”

Tyrion liked that notion not at all. “The black brothers choose their own commander,” he reminded them. “Lord Slynt is new to the Wall. I know, I sent him there. Why should they pick him over a dozen more senior men?”

“Because,” his father said, in a tone that suggested Tyrion was quite the simpleton, “if they do not vote as they are told, their Wall will melt before it sees another man.”

Yes, that would work. Tyrion hitched forward. “Janos Slynt is the wrong man, Father. We’d do better with the commander of the Shadow Tower. Or Eastwatch-by-the-Sea.”

“The commander of the Shadow Tower is a Mallister of Seagard. Eastwatch is held by an ironman.” Neither would serve his purposes, Lord Tywin’s tone said clear enough.

“Janos Slynt is a butcher’s son,” Tyrion reminded his father forcefully. “You yourself told me—”

“I recall what I told you. Castle Black is not Harrenhal, however. The Night’s Watch is not the king’s council. There is a tool for every task, and a task for every tool.”

Tyrion’s anger flashed. “Lord Janos is a hollow suit of armor who will sell himself to the highest bidder.”

“I count that a point in his favor. Who is like to bid higher than us?” He turned to Pycelle. “Send a raven. Write that King Joffrey was deeply saddened to hear of Lord Commander Mormont’s death, but regrets that he can spare no men just now, whilst so many rebels and usurpers remain in the field. Suggest that matters might be quite different once the throne is secure . . . provided the king has full confidence in the leadership of the Watch. In closing, ask Marsh to pass along His Grace’s fondest regards to his faithful friend and servant, Lord Janos Slynt.”

“Yes, my lord.” Pycelle bobbed his withered head once more. “I shall write as the Hand commands. With great pleasure.”

I should have trimmed his head, not his beard, Tyrion reflected. And Slynt should have gone for a swim with his dear friend Allar Deem. At least he had not made the same foolish mistake with Symon Silver Tongue. See there, Father? he wanted to shout. See how fast I learn my lessons?





Chapter Thirty Three

Samwell


Up in the loft a woman was giving birth noisily, while below a man lay dying by the fire. Samwell Tarly could not say which frightened him more.

They’d covered poor Bannen with a pile of furs and stoked the fire high, yet all he could say was, “I’m cold. Please. I’m so cold.” Sam was trying to feed him onion broth, but he could not swallow. The broth dribbled over his lips and down his chin as fast as Sam could spoon it in.

“That one’s dead.” Craster eyed the man with indifference as he worried at a sausage. “Be kinder to stick a knife in his chest than that spoon down his throat, you ask me.”

“I don’t recall as we did.” Giant was no more than five feet tall—his true name was Bedwyck—but a fierce little man for all that. “Slayer, did you ask Craster for his counsel?”

Sam cringed at the name, but shook his head. He filled another spoon, brought it to Bannen’s mouth, and tried to ease it between his lips.

“Food and fire,” Giant was saying, “that was all we asked of you. And you grudge us the food.”

“Be glad I didn’t grudge you fire too.” Craster was a thick man made thicker by the ragged smelly sheepskins he wore day and night. He had a broad flat nose, a mouth that drooped to one side, and a missing ear. And though his matted hair and tangled beard might be grey going white, his hard knuckly hands still looked strong enough to hurt. “I fed you what I could, but you crows are always hungry. I’m a godly man, else I would have chased you off. You think I need the likes of him, dying on my floor? You think I need all your mouths, little man?” The wildling spat. “Crows. When did a black bird ever bring good to a man’s hall, I ask you? Never. Never.”

More broth ran from the corner of Bannen’s mouth. Sam dabbed it away with a corner of his sleeve. The ranger’s eyes were open but unseeing. “I’m cold,” he said again, so faintly. A maester might have known how to save him, but they had no maester. Kedge Whiteye had taken Bannen’s mangled foot off nine days past, in a gout of pus and blood that made Sam sick, but it was too little, too late. “I’m so cold,” the pale lips repeated.

About the hall, a ragged score of black brothers squatted on the floor or sat on rough-hewn benches, drinking cups of the same thin onion broth and gnawing on chunks of hardbread. A couple were wounded worse than Bannen, to look at them. Fornio had been delirious for days, and Ser Byam’s shoulder was oozing a foul yellow pus. When they’d left Castle Black, Brown Bernarr had been carrying bags of Myrish fire, mustard salve, ground garlic, tansy, poppy, kingscopper, and other healing herbs. Even sweetsleep, which gave the gift of painless death. But Brown Bernarr had died on the Fist and no one had thought to search for Maester Aemon’s medicines. Hake had known some herblore as well, being a cook, but Hake was also lost. So it was left to the surviving stewards to do what they could for the wounded, which was little enough. At least they are dry here, with a fire to warm them. They need more food, though.

They all needed more food. The men had been grumbling for days. Clubfoot Karl kept saying how Craster had to have a hidden larder, and Garth of Oldtown had begun to echo him, when he was out of the Lord Commander’s hearing. Sam had thought of begging for something more nourishing for the wounded men at least, but he did not have the courage. Craster’s eyes were cold and mean, and whenever the wildling looked his way his hands twitched a little, as if they wanted to curl up into fists. Does he know I spoke to Gilly, the last time we were here? he wondered. Did she tell him I said we’d take her? Did he beat it out of her?

“I’m cold,” said Bannen. “Please. I’m cold.”

For all the heat and smoke in Craster’s hall, Sam felt cold himself. And tired, so tired. He needed sleep, but whenever he closed his eyes he dreamed of blowing snow and dead men shambling toward him with black hands and bright blue eyes.

Up in the loft, Gilly let out a shuddering sob that echoed down the long low windowless hall. “Push,” he heard one of Craster’s older wives tell her. “Harder. Harder. Scream if it helps.” She did, so loud it made Sam wince.

Craster turned his head to glare. “I’ve had a bellyful o’ that shrieking,” he shouted up. “Give her a rag to bite down on, or I’ll come up there and give her a taste o’ my hand.”

He would too, Sam knew. Craster had nineteen wives, but none who’d dare interfere once he started up that ladder. No more than the black brothers had two nights past, when he was beating one of the younger girls. There had been mutterings, to be sure. “He’s killing her,” Garth of Greenaway had said, and Clubfoot Karl laughed and said, “If he don’t want the little sweetmeat he could give her to me.” Black Bernarr cursed in a low angry voice, and Alan of Rosby got up and went outside so he wouldn’t have to hear. “His roof, his rule,” the ranger Ronnel Harclay had reminded them. “Craster’s a friend to the Watch.”

A friend, thought Sam, as he listened to Gilly’s muffled shrieks. Craster was a brutal man who ruled his wives and daughters with an iron hand, but his keep was a refuge all the same. “Frozen crows,” Craster sneered when they straggled in, those few who had survived the snow, the wights, and the bitter cold. “And not so big a flock as went north, neither.” Yet he had given them space on his floor, a roof to keep the snow off, a fire to dry them out, and his wives had brought them cups of hot wine to put some warmth in their bellies. “Bloody crows,” he called them, but he’d fed them too, meager though the fare might be.

We are guests, Sam reminded himself. Gilly is his. His daughter, his wife. His roof, his rule.

The first time he’d seen Craster’s Keep, Gilly had come begging for help, and Sam had lent her his black cloak to conceal her belly when she went to find Jon Snow. Knights are supposed to defend women and children. Only a few of the black brothers were knights, but even so . . . We all say the words, Sam thought. I am the shield that guards the realms of men. A woman was a woman, even a wildling woman. We should help her. We should. It was her child Gilly feared for; she was frightened that it might be a boy. Craster raised up his daughters to be his wives, but there were neither men nor boys to be seen about his compound. Gilly had told Jon that Craster gave his sons to the gods. If the gods are good, they will send her a daughter, Sam prayed.

Up in the loft, Gilly choked back a scream. “That’s it,” a woman said. “Another push, now. Oh, I see his head.”

Hers, Sam thought miserably. Her head, hers.

“Cold,” said Bannen, weakly. “Please. I’m so cold.” Sam put the bowl and spoon aside, tossed another fur across the dying man, put another stick on the fire. Gilly gave a shriek, and began to pant. Craster gnawed on his hard black sausage. He had sausages for himself and his wives, he said, but none for the Watch. “Women,” he complained. “The way they wail . . . I had me a fat sow once birthed a litter of eight with no more’n a grunt.” Chewing, he turned his head to squint contemptuously at Sam. “She was near as fat as you, boy. Slayer.” He laughed.

It was more than Sam could stand. He stumbled away from the firepit, stepping awkwardly over and around the men sleeping and squatting and dying upon the hard-packed earthen floor. The smoke and screams and moans were making him feel faint. Bending his head, he pushed through the hanging deerhide flaps that served Craster for a door and stepped out into the afternoon.

The day was cloudy, but still bright enough to blind him after the gloom of the hall. Some patches of snow weighed down the limbs of surrounding trees and blanketed the gold and russet hills, but fewer than there had been. The storm had passed on, and the days at Craster’s Keep had been . . . well, not warm perhaps, but not so bitter cold. Sam could hear the soft drip-drip-drip of water melting off the icicles that bearded the edge of the thick sod roof. He took a deep shuddering breath and looked around.

To the west Ollo Lophand and Tim Stone were moving through the horselines, feeding and watering the remaining garrons.

Downwind, other brothers were skinning and butchering the animals deemed too weak to go on. Spearmen and archers walked sentry behind the earthen dikes that were Craster’s only defense against whatever hid in the wood beyond, while a dozen firepits sent up thick fingers of blue-grey smoke. Sam could hear the distant echoes of axes at work in the forest, where a work detail was harvesting enough wood to keep the blazes burning all through the night. Nights were the bad time. When it got dark. And cold.

There had been no attacks while they had been at Craster’s, neither wights nor Others. Nor would there be, Craster said. “A godly man got no cause to fear such. I said as much to that Mance Rayder once, when he come sniffing round. He never listened, no more’n you crows with your swords and your bloody fires. That won’t help you none when the white cold comes. Only the gods will help you then. You best get right with the gods.”

Gilly had spoken of the white cold as well, and she’d told them what sort of offerings Craster made to his gods. Sam had wanted to kill him when he heard. There are no laws beyond the Wall, he reminded himself, and Craster’s a friend to the Watch.

A ragged shout went up from behind the daub-and-wattle hall. Sam went to take a look. The ground beneath his feet was a slush of melting snow and soft mud that Dolorous Edd insisted was made of Craster’s shit. It was thicker than shit, though; it sucked at Sam’s boots so hard he felt one pull loose.

Back of a vegetable garden and empty sheepfold, a dozen black brothers were loosing arrows at a butt they’d built of hay and straw. The slender blond steward they called Sweet Donnel had laid a shaft just off the bull’s eye at fifty yards. “Best that, old man,” he said.

“Aye. I will.” Ulmer, stooped and grey-bearded and loose of skin and limb, stepped to the mark and pulled an arrow from the quiver at his waist. In his youth he had been an outlaw, a member of the infamous Kingswood Brotherhood. He claimed he’d once put an arrow through the hand of the White Bull of the Kingsguard to steal a kiss from the lips of a Dornish princess. He had stolen her jewels too, and a chest of golden dragons, but it was the kiss he liked to boast of in his cups.

He notched and drew, all smooth as summer silk, then let fly. His shaft struck the butt an inch inside of Donnel Hill’s. “Will that do, lad?” he asked, stepping back.

“Well enough,” said the younger man, grudgingly. “The crosswind helped you. It blew more strongly when I loosed.”

“You ought to have allowed for it, then. You have a good eye and a steady hand, but you’ll need a deal more to best a man of the kingswood. Fletcher Dick it was who showed me how to bend the bow, and no finer archer ever lived. Have I told you about old Dick, now?”

“Only three hundred times.” Every man at Castle Black had heard Ulmer’s tales of the great outlaw band of yore; of Simon Toyne and the Smiling Knight, Oswyn Longneck the Thrice-Hanged, Wenda the White Fawn, Fletcher Dick, Big Belly Ben, and all the rest. Searching for escape, Sweet Donnel looked about and spied Sam standing in the muck. “Slayer,” he called. “Come, show us how you slew the Other.” He held out the tall yew longbow.

Sam turned red. “It wasn’t an arrow, it was a dagger, dragonglass . . . ” He knew what would happen if he took the bow. He would miss the butt and send the arrow sailing over the dike off into the trees. Then he’d hear the laughter.

“No matter,” said Alan of Rosby, another fine bowman. “We’re all keen to see the Slayer shoot. Aren’t we, lads?”

He could not face them; the mocking smiles, the mean little jests, the contempt in their eyes. Sam turned to go back the way he’d come, but his right foot sank deep in the muck, and when he tried to pull it out his boot came off. He had to kneel to wrench it free, laughter ringing in his ears. Despite all his socks, the snowmelt had soaked through to his toes by the time he made his escape. Useless, he thought miserably. My father saw me true. I have no right to be alive when so many brave men are dead.

Grenn was tending the firepit south of the compound gate, stripped to the waist as he split logs. His face was red with exertion, the sweat steaming off his skin. But he grinned as Sam came chuffing up. “The Others get your boot, Slayer?”

Him too? “It was the mud. Please don’t call me that.”

“Why not?” Grenn sounded honestly puzzled. “It’s a good name, and you came by it fairly.”

Pyp always teased Grenn about being thick as a castle wall, so Sam explained patiently. “It’s just a different way of calling me a coward,” he said, standing on his left leg and wriggling back into his muddy boot. “They’re mocking me, the same way they mock Bedwyck by calling him ‘Giant’.”

“He’s not a giant, though,” said Grenn, “and Paul was never small. Well, maybe when he was a babe at the breast, but not after. You did slay the Other, though, so it’s not the same.”

“I just . . . I never . . . I was scared!”

“No more than me. It’s only Pyp who says I’m too dumb to be frightened. I get as frightened as anyone.” Grenn bent to scoop up a split log, and tossed it into the fire. “I used to be scared of Jon, whenever I had to fight him. He was so quick, and he fought like he meant to kill me.” The green damp wood sat in the flames, smoking before it took fire. “I never said, though. Sometimes I think everyone is just pretending to be brave, and none of us really are. Maybe pretending is how you get brave, I don’t know. Let them call you Slayer, who cares?”

“You never liked Ser Alliser to call you Aurochs.”

“He was saying I was big and stupid.” Grenn scratched at his beard. “If Pyp wanted to call me Aurochs, though, he could. Or you, or Jon. An aurochs is a fierce strong beast, so that’s not so bad, and I am big, and getting bigger. Wouldn’t you rather be Sam the Slayer than Ser Piggy?”

“Why can’t I just be Samwell Tarly?” He sat down heavily on a wet log that Grenn had yet to split. “It was the dragonglass that slew it. Not me, the dragonglass.”

He had told them. He had told them all. Some of them didn’t believe him, he knew. Dirk had shown Sam his dirk and said, “I got iron, what do I want with glass?” Black Bernarr and the three Garths made it plain that they doubted his whole story, and Rolley of Sisterton came right out and said, “More like you stabbed some rustling bushes and it turned out to be Small Paul taking a shit, so you came up with a lie.”

But Dywen listened, and Dolorous Edd, and they made Sam and Grenn tell the Lord Commander. Mormont frowned all through the tale and asked pointed questions, but he was too cautious a man to shun any possible advantage. He asked Sam for all the dragonglass in his pack, though that was little enough. Whenever Sam thought of the cache Jon had found buried beneath the Fist, it made him want to cry. There’d been dagger blades and spearheads, and two or three hundred arrowheads at least. Jon had made daggers for himself, Sam, and Lord Commander Mormont, and he’d given Sam a spearhead, an old broken horn, and some arrowheads. Grenn had taken a handful of arrowheads as well, but that was all.

So now all they had was Mormont’s dagger and the one Sam had given Grenn, plus nineteen arrows and a tall hardwood spear with a black dragonglass head. The sentries passed the spear along from watch to watch, while Mormont had divided the arrows among his best bowmen. Muttering Bill, Garth Greyfeather, Ronnel Harclay, Sweet Donnel Hill, and Alan of Rosby had three apiece, and Ulmer had four. But even if they made every shaft tell, they’d soon be down to fire arrows like all the rest. They had loosed hundreds of fire arrows on the Fist, yet still the wights kept coming.

It will not be enough, Sam thought. Craster’s sloping palisades of mud and melting snow would hardly slow the wights, who’d climbed the much steeper slopes of the Fist to swarm over the ringwall. And instead of three hundred brothers drawn up in disciplined ranks to meet them, the wights would find forty-one ragged survivors, nine too badly hurt to fight. Forty-four had come straggling into Craster’s out of the storm, out of the sixty-odd who’d cut their way free of the Fist, but three of those had died of their wounds, and Bannen would soon make four.

“Do you think the wights are gone?” Sam asked Grenn. “Why don’t they come finish us?”

“They only come when it’s cold.”

“Yes,” said Sam, “but is it the cold that brings the wights, or the wights that bring the cold?”

“Who cares?” Grenn’s axe sent wood chips flying. “They come together, that’s what matters. Hey, now that we know that dragonglass kills them, maybe they won’t come at all. Maybe they’re frightened of us now!”

Sam wished he could believe that, but it seemed to him that when you were dead, fear had no more meaning than pain or love or duty. He wrapped his hands around his legs, sweating under his layers of wool and leather and fur. The dragonglass dagger had melted the pale thing in the woods, true . . . but Grenn was talking like it would do the same to the wights. We don’t know that, he thought. We don’t know anything, really. I wish Jon was here. He liked Grenn, but he couldn’t talk to him the same way. Jon wouldn’t call me Slayer, I know. And I could talk to him about Gilly’s baby. Jon had ridden off with Qhorin Halfhand, though, and they’d had no word of him since. He had a dragonglass dagger too, but did he think to use it? Is he lying dead and frozen in some ravine . . . or worse, is he dead and walking?

He could not understand why the gods would want to take Jon Snow and Bannen and leave him, craven and clumsy as he was. He should have died on the Fist, where he’d pissed himself three times and lost his sword besides. And he would have died in the woods if Small Paul had not come along to carry him. I wish it was all a dream. Then I could wake up. How flne that would be, to wake back on the Fist of the First Men with all his brothers still around him, even Jon and Ghost. Or even better, to wake in Castle Black behind the Wall and go to the common room for a bowl of Three-Finger Hobb’s thick cream of wheat, with a big spoon of butter melting in the middle and a dollop of honey besides. Just the thought of it made his empty stomach rumble.

“Snow.”

Sam glanced up at the sound. Lord Commander Mormont’s raven was circling the fire, beating the air with wide black wings.

“Snow,” the bird cawed. “Snow, snow.”

Wherever the raven went, Mormont soon followed. The Lord Commander emerged from beneath the trees, mounted on his garron between old Dywen and the fox-faced ranger Ronnel Harclay, who’d been raised to Thoren Smallwood’s place. The spearmen at the gate shouted a challenge, and the Old Bear returned a gruff, “Who in seven hells do you think goes there? Did the Others take your eyes?” He rode between the gateposts, one bearing a ram’s skull and the other the skull of a bear, then reined up, raised a fist, and whistled. The raven came flapping down at his call.

“My lord,” Sam heard Ronnel Harclay say, “we have only twenty-two mounts, and I doubt half will reach the Wall.”

“I know that,” Mormont grumbled. “We must go all the same. Craster’s made that plain.” He glanced to the west, where a bank of dark clouds hid the sun. “The gods gave us a respite, but for how long?” Mormont swung down from the saddle, jolting his raven back into the air. He saw Sam then, and bellowed, “Tarly!”

“Me?” Sam got awkwardly to his feet.

“Me?” The raven landed on the old man’s head. “Me?”

“Is your name Tarly? Do you have a brother hereabouts? Yes, you. Close your mouth and come with me.”

“With you?” The words tumbled out in a squeak.

Lord Commander Mormont gave him a withering look. “You are a man of the Night’s Watch. Try not to soil your smallclothes every time I look at you. Come, I said.” His boots made squishing sounds in the mud, and Sam had to hurry to keep up. “I’ve been thinking about this dragonglass of yours.”

“It’s not mine,” Sam said.

“Jon Snow’s dragonglass, then. If dragonglass daggers are what we need, why do we have only two of them? Every man on the Wall should be armed with one the day he says his words.”

“We never knew . . . ”

“We never knew! But we must have known once. The Night’s Watch has forgotten its true purpose, Tarly. You don’t build a wall seven hundred feet high to keep savages in skins from stealing women. The Wall was made to guard the realms of men . . . and not against other men, which is all the wildlings are when you come right down to it. Too many years, Tarly, too many hundreds and thousands of years. We lost sight of the true enemy. And now he’s here, but we don’t know how to fight him. Is dragonglass made by dragons, as the smallfolk like to say?”

“The m-maesters think not,” Sam stammered. “The maesters say it comes from the fires of the earth. They call it obsidian.”

Mormont snorted. “They can call it lemon pie for all I care. If it kills as you claim, I want more of it.”

Sam stumbled. “Jon found more, on the Fist. Hundreds of arrowheads, spearheads as well . . . ”

“So you said. Small good it does us there. To reach the Fist again we’d need to be armed with the weapons we won’t have until we reach the bloody Fist. And there are still the wildlings to deal with. We need to find dragonglass someplace else.”

Sam had almost forgotten about the wildlings, so much had happened since. “The children of the forest used dragonglass blades,” he said. “They’d know where to find obsidian.”

“The children of the forest are all dead,” said Mormont. “The First Men killed half of them with bronze blades, and the Andals finished the job with iron. Why a glass dagger should—”

The Old Bear broke off as Craster emerged from between the deerhide flaps of his door. The wildling smiled, revealing a mouth of brown rotten teeth. “I have a son.”

“Son,” cawed Mormont’s raven. “Son, son, son.”

The Lord Commander’s face was stiff. “I’m glad for you.”

“Are you, now? Me, I’ll be glad when you and yours are gone. Past time, I’m thinking.”

“As soon as our wounded are strong enough . . . ”

“They’re strong as they’re like to get, old crow, and both of us know it. Them that’s dying, you know them too, cut their bloody throats and be done with it. Or leave them, if you don’t have the stomach, and I’ll sort them out myself.”

Lord Commander Mormont bristled. “Thoren Smallwood claimed you were a friend to the Watch—”

“Aye,” said Craster. “I gave you all I could spare, but winter’s coming on, and now the girl’s stuck me with another squalling mouth to feed.”

“We could take him,” someone squeaked.

Craster’s head turned. His eyes narrowed. He spat on Sam’s foot. “What did you say, Slayer?”

Sam opened and closed his mouth. “I . . . I . . . I only meant . . . if you didn’t want him . . . his mouth to feed . . . with winter coming on, we . . . we could take him, and . . . ”

“My son. My blood. You think I’d give him to you crows?”

“I only thought . . . ” You have no sons, you expose them, Gilly said as much, you leave them in the woods, that’s why you have only wives here, and daughters who grow up to be wives.

“Be quiet, Sam,” said Lord Commander Mormont. “You’ve said enough. Too much. Inside.”

“M-my lord—”

“Inside!”

Red-faced, Sam pushed through the deerhides, back into the gloom of the hall. Mormont followed. “How great a fool are you?” the old man said within, his voice choked and angry. “Even if Craster gave us the child, he’d be dead before we reached the Wall. We need a newborn babe to care for near as much as we need more snow. Do you have milk to feed him in those big teats of yours? Or did you mean to take the mother too?”

“She wants to come,” Sam said. “She begged me . . . ”

Mormont raised a hand. “I will hear no more of this, Tarly. You’ve been told and told to stay well away from Craster’s wives.”

“She’s his daughter,” Sam said feebly.

“Go see to Bannen. Now. Before you make me wroth.”

“Yes, my lord.” Sam hurried off quivering.

But when he reached the fire, it was only to find Giant pulling a fur cloak up over Bannen’s head. “He said he was cold,” the small man said. “I hope he’s gone someplace warm, I do.”

“His wound . . . ” said Sam.

“Bugger his wound.” Dirk prodded the corpse with his foot. “His foot was hurt. I knew a man back in my village lost a foot. He lived to nine-and-forty.”

“The cold,” said Sam. “He was never warm.”

“He was never fed,” said Dirk. “Not proper. That bastard Craster starved him dead.”
