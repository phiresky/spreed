But when the Hound made to step toward his foe, Thoros of Myr stopped him. “First we pray.” He turned toward the fire and lifted his arms. “Lord of Light, look down upon us.”

All around the cave, the brotherhood without banners lifted their own voices in response. “Lord of Light, defend us.”

“Lord of Light, protect us in the darkness.”

“Lord of Light, shine your face upon us.”

“Light your flame among us, R’hllor,” said the red priest. “Show us the truth or falseness of this man. Strike him down if he is guilty, and give strength to his sword if he is true. Lord of Light, give us wisdom.”

“For the night is dark,” the others chanted, Harwin and Anguy loud as all the rest, “and full of terrors.”

“This cave is dark too,” said the Hound, “but I’m the terror here. I hope your god’s a sweet one, Dondarrion. You’re going to meet him shortly.”

Unsmiling, Lord Beric laid the edge of his longsword against the palm of his left hand, and drew it slowly down. Blood ran dark from the gash he made, and washed over the steel.

And then the sword took fire.

Arya heard Gendry whisper a prayer.

“Burn in seven hells,” the Hound cursed. “You, and Thoros too.” He threw a glance at the red priest. “When I’m done with him you’ll be next, Myr.”

“Every word you say proclaims your guilt, dog,” answered Thoros, while Lem and Greenbeard and Jack-Be-Lucky shouted threats and curses. Lord Beric himself waited silent, calm as still water, his shield on his left arm and his sword burning in his right hand. Kill him, Arya thought, please, you have to kill him. Lit from below, his face was a death mask, his missing eye a red and angry wound. The sword was aflame from point to crossguard, but Dondarrion seemed not to feel the heat. He stood so still he might have been carved of stone.

But when the Hound charged him, he moved fast enough.

The flaming sword leapt up to meet the cold one, long streamers of fire trailing in its wake like the ribbons the Hound had spoken of. Steel rang on steel. No sooner was his first slash blocked than Clegane made another, but this time Lord Beric’s shield got in the way, and wood chips flew from the force of the blow. Hard and fast the cuts came, from low and high, from right and left, and each one Dondarrion blocked. The flames swirled about his sword and left red and yellow ghosts to mark its passage. Each move Lord Beric made fanned them and made them burn the brighter, until it seemed as though the lightning lord stood within a cage of fire. “Is it wildfire?” Arya asked Gendry.

“No. This is different. This is . . . ”

“ . . . magic?” she finished as the Hound edged back. Now it was Lord Beric attacking, filling the air with ropes of fire, driving the bigger man back on his heels. Clegane caught one blow high on his shield, and a painted dog lost a head. He countercut, and Dondarrion interposed his own shield and launched a fiery backslash. The outlaw brotherhood shouted on their leader. “He’s yours!” Arya heard, and “At him! At him! At him!” The Hound parried a cut at his head, grimacing as the heat of the flames beat against his face. He grunted and cursed and reeled away.

Lord Beric gave him no respite. Hard on the big man’s heels he followed, his arm never still. The swords clashed and sprang apart and clashed again, splinters flew from the lightning shield while swirling flames kissed the dogs once, and twice, and thrice. The Hound moved to his right, but Dondarrion blocked him with a quick sidestep and drove him back the other way . . . toward the sullen red blaze of the firepit. Clegane gave ground until he felt the heat at his back. A quick glance over his shoulder showed him what was behind him, and almost cost him his head when Lord Beric attacked anew.

Arya could see the whites of Sandor Clegane’s eyes as he bulled his way forward again. Three steps up and two back, a move to the left that Lord Beric blocked, two more forward and one back, clang and clang, and the big oaken shields took blow after blow after blow. The Hound’s lank dark hair was plastered to his brow in a sheen of sweat. Wine sweat, Arya thought, remembering that he’d been taken drunk. She thought she could see the beginnings of fear wake in his eyes. He’s going to lose, she told herself, exulting, as Lord Beric’s flaming sword whirled and slashed. In one wild flurry, the lightning lord took back all the ground the Hound had gained, sending Clegane staggering to the very edge of the firepit once more. He is, he is, he’s going to die. She stood on her toes for a better look.

“Bloody bastard!” the Hound screamed as he felt the fire licking against the back of his thighs. He charged, swinging the heavy sword harder and harder, trying to smash the smaller man down with brute force, to break blade or shield or arm. But the flames of Dondarrion’s parries snapped at his eyes, and when the Hound jerked away from them, his foot went out from under him and he staggered to one knee. At once Lord Beric closed, his downcut screaming through the air trailing pennons of fire. Panting from exertion, Clegane jerked his shield up over his head just in time, and the cave rang with the loud crack of splintering oak.

“His shield is afire,” Gendry said in a hushed voice. Arya saw it in the same instant. The flames had spread across the chipped yellow paint, and the three black dogs were engulfed.

Sandor Clegane had fought his way back to his feet with a reckless counterattack. Not until Lord Beric retreated a pace did the Hound seem to realize that the fire that roared so near his face was his own shield, burning. With a shout of revulsion, he hacked down savagely on the broken oak, completing its destruction. The shield shattered, one piece of it spinning away, still afire, while the other clung stubbornly to his forearm. His efforts to free himself only fanned the flames. His sleeve caught, and now his whole left arm was ablaze. “Finish him!” Greenbeard urged Lord Beric, and other voices took up the chant of “Guilty!” Arya shouted with the rest. “Guilty, guilty, kill him, guilty!”

Smooth as summer silk, Lord Beric slid close to make an end of the man before him. The Hound gave a rasping scream, raised his sword in both hands and brought it crashing down with all his strength. Lord Beric blocked the cut easily . . .

“Noooooo,” Arya shrieked.

. . . but the burning sword snapped in two, and the Hound’s cold steel plowed into Lord Beric’s flesh where his shoulder joined his neck and clove him clean down to the breastbone. The blood came rushing out in a hot black gush.

Sandor Clegane jerked backward, still burning. He ripped the remnants of his shield off and flung them away with a curse, then rolled in the dirt to smother the fire running along his arm.

Lord Beric’s knees folded slowly, as if for prayer. When his mouth opened only blood came out. The Hound’s sword was still in him as he toppled face forward. The dirt drank his blood. Beneath the hollow hill there was no sound but the soft crackling of flames and the whimper the Hound made when he tried to rise. Arya could only think of Mycah and all the stupid prayers she’d prayed for the Hound to die. If there were gods, why didn’t Lord Beric win? She knew the Hound was guilty.

“Please,” Sandor Clegane rasped, cradling his arm. “I’m burned. Help me. Someone. Help me.” He was crying. “Please.”

Arya looked at him in astonishment. He’s crying like a little baby, she thought.

“Melly, see to his burns,” said Thoros. “Lem, Jack, help me with Lord Beric. Ned, you’d best come too.” The red priest wrenched the Hound’s sword from the body of his fallen lord and thrust the point of it down in the blood-soaked earth. Lem slid his big hands under Dondarrion’s arms, while Jack-Be-Lucky took his feet. They carried him around the firepit, into the darkness of one of the tunnels. Thoros and the boy Ned followed after.

The Mad Huntsman spat. “I say we take him back to Stoney Sept and put him in a crow cage.”

“Yes,” Arya said. “He murdered Mycah. He did.”

“Such an angry squirrel,” murmured Greenbeard.

Harwin sighed. “R’hllor has judged him innocent.”

“Who’s Rulore?” She couldn’t even say it.

“The Lord of Light. Thoros has taught us—”

She didn’t care what Thoros had taught them. She yanked Greenbeard’s dagger from its sheath and spun away before he could catch her. Gendry made a grab for her as well, but she had always been too fast for Gendry.

Tom Sevenstrings and some woman were helping the Hound to his feet. The sight of his arm shocked her speechless. There was a strip of pink where the leather strap had clung, but above and below the flesh was cracked and red and bleeding from elbow to wrist. When his eyes met hers, his mouth twitched. “You want me dead that bad? Then do it, wolf girl. Shove it in. It’s cleaner than fire.” Clegane tried to stand, but as he moved a piece of burned flesh sloughed right off his arm, and his knees went out from under him. Tom caught him by his good arm and held him up.

His arm, Arya thought, and his face. But he was the Hound. He deserved to burn in a fiery hell. The knife felt heavy in her hand. She gripped it tighter. “You killed Mycah,” she said once more, daring him to deny it. “Tell them. You did. You did.”

“I did.” His whole face twisted. “I rode him down and cut him in half, and laughed. I watched them beat your sister bloody too, watched them cut your father’s head off.”

Lem grabbed her wrist and twisted, wrenching the dagger away. She kicked at him, but he would not give it back. “You go to hell, Hound,” she screamed at Sandor Clegane in helpless empty-handed rage. “You just go to hell!”

“He has,” said a voice scarce stronger than a whisper.

When Arya turned, Lord Beric Dondarrion was standing behind her, his bloody hand clutching Thoros by the shoulder.





Chapter Thirty Five

Catelyn


Let the kings of winter have their cold crypt under the earth, Catelyn thought. The Tullys drew their strength from the river, and it was to the river they returned when their lives had run their course.

They laid Lord Hoster in a slender wooden boat, clad in shining silver armor, plate-and-mail. His cloak was spread beneath him, rippling blue and red. His surcoat was divided blue-and-red as well. A trout, scaled in silver and bronze, crowned the crest of the greathelm they placed beside his head. On his chest they placed a painted wooden sword, his fingers curled about its hilt. Mail gauntlets hid his wasted hands, and made him look almost strong again. His massive oak-and-iron shield was set by his left side, his hunting horn to his right. The rest of the boat was filled with driftwood and kindling and scraps of parchment, and stones to make it heavy in the water. His banner flew from the prow, the leaping trout of Riverrun.

Seven were chosen to push the funereal boat to the water, in honor of the seven faces of god. Robb was one, Lord Hoster’s liege lord. With him were the Lords Bracken, Blackwood, Vance, and Mallister, Ser Marq Piper . . . and Lame Lothar Frey, who had come down from the Twins with the answer they had awaited. Forty soldiers rode in his escort, commanded by Walder Rivers, the eldest of Lord Walder’s bastard brood, a stern, grey-haired man with a formidable reputation as a warrior. Their arrival, coming within hours of Lord Hoster’s passing, had sent Edmure into a rage. “Walder Frey should be flayed and quartered!” he’d shouted. “He sends a cripple and a bastard to treat with us, tell me there is no insult meant by that.”

“I have no doubt that Lord Walder chose his envoys with care,” she replied. “It was a peevish thing to do, a petty sort of revenge, but remember who we are dealing with. The Late Lord Frey, Father used to call him. The man is ill-tempered, envious, and above all prideful.”

Blessedly, her son had shown better sense than her brother. Robb had greeted the Freys with every courtesy, found barracks space for the escort, and quietly asked Ser Desmond Grell to stand aside so Lothar might have the honor of helping to send Lord Hoster on his last voyage. He has learned a rough wisdom beyond his years, my son. House Frey might have abandoned the King in the North, but the Lord of the Crossing remained the most powerful of Riverrun’s bannermen, and Lothar was here in his stead.

The seven launched Lord Hoster from the water stair, wading down the steps as the portcullis was winched upward. Lothar Frey, a soft-bodied portly man, was breathing heavily as they shoved the boat out into the current. Jason Mallister and Tytos Blackwood, at the prow, stood chest deep in the river to guide it on its way.

Catelyn watched from the battlements, waiting and watching as she had waited and watched so many times before. Beneath her, the swift wild Tumblestone plunged like a spear into the side of the broad Red Fork, its blue-white current churning the muddy red-brown flow of the greater river. A morning mist hung over the water, as thin as gossamer and the wisps of memory.

Bran and Rickon will be waiting for him, Catelyn thought sadly, as once I used to wait.

The slim boat drifted out from under the red stone arch of the Water Gate, picking up speed as it was caught in the headlong rush of the Tumblestone and pushed out into the tumult where the waters met. As the boat emerged from beneath the high sheltering walls of the castle, its square sail filled with wind, and Catelyn saw sunlight flashing on her father’s helm. Lord Hoster Tully’s rudder held true, and he sailed serenely down the center of the channel, into the rising sun.

“Now,” her uncle urged. Beside him, her brother Edmure—Lord Edmure now in truth, and how long would that take to grow used to?—nocked an arrow to his bowstring. His squire held a brand to its point. Edmure waited until the flame caught, then lifted the great bow, drew the string to his ear, and let fly. With a deep thrum, the arrow sped upward. Catelyn followed its flight with her eyes and heart, until it plunged into the water with a soft hiss, well astern of Lord Hoster’s boat.

Edmure cursed softly. “The wind,” he said, pulling a second arrow. “Again.” The brand kissed the oil-soaked rag behind the arrowhead, the flames went licking up, Edmure lifted, pulled, and released. High and far the arrow flew. Too far. It vanished in the river a dozen yards beyond the boat, its fire winking out in an instant. A flush was creeping up Edmure’s neck, red as his beard. “Once more,” he commanded, taking a third arrow from the quiver. He is as tight as his bowstring, Catelyn thought.

Ser Brynden must have seen the same thing. “Let me, my lord,” he offered.

“I can do it,” Edmure insisted. He let them light the arrow, jerked the bow up, took a deep breath, drew back the arrow. For a long moment he seemed to hesitate while the fire crept up the shaft, crackling. Finally he released. The arrow flashed up and up, and finally curved down again, falling, falling . . . and hissing past the billowing sail.

A narrow miss, no more than a handspan, and yet a miss. “The Others take it!” her brother swore. The boat was almost out of range, drifting in and out among the river mists. Wordless, Edmure thrust the bow at his uncle.

“Swiftly,” Ser Brynden said, He nocked an arrow, held it steady for the brand, drew and released before Catelyn was quite sure that the fire had caught . . . but as the shot rose, she saw the flames trailing through the air, a pale orange pennon. The boat had vanished in the mists. Falling, the flaming arrow was swallowed up as well . . . but only for a heartbeat. Then, sudden as hope, they saw the red bloom flower. The sails took fire, and the fog glowed pink and orange. For a moment Catelyn saw the outline of the boat clearly, wreathed in leaping flames.

Watch for me, little cat, she could hear him whisper.

Catelyn reached out blindly, groping for her brother’s hand, but Edmure had moved away, to stand alone on the highest point of the battlements. Her uncle Brynden took her hand instead, twining his strong fingers through hers. Together they watched the little fire grow smaller as the burning boat receded in the distance.

And then it was gone . . . drifting downriver still, perhaps, or broken up and sinking. The weight of his armor would carry Lord Hoster down to rest in the soft mud of the riverbed, in the watery halls where the Tullys held eternal court, with schools of fish their last attendants.

No sooner had the burning boat vanished from their sight than Edmure walked off. Catelyn would have liked to embrace him, if only for a moment; to sit for an hour or a night or the turn of a moon to speak of the dead and mourn. Yet she knew as well as he that this was not the time; he was Lord of Riverrun now, and his knights were falling in around him, murmuring condolences and promises of fealty, walling him off from something as small as a sister’s grief. Edmure listened, hearing none of the words.

“It is no disgrace to miss your shot,” her uncle told her quietly. “Edmure should hear that. The day my own lord father went downriver, Hoster missed as well.”

“With his first shaft.” Catelyn had been too young to remember, but Lord Hoster had often told the tale. “His second found the sail.” She sighed. Edmure was not as strong as he seemed. Their father’s death had been a mercy when it came at last, but even so her brother had taken it hard.

Last night in his cups he had broken down and wept, full of regrets for things undone and words unsaid. He ought never to have ridden off to fight his battle on the fords, he told her tearfully; he should have stayed at their father’s bedside. “I should have been with him, as you were,” he said. “Did he speak of me at the end? Tell me true, Cat. Did he ask for me?”

Lord Hoster’s last word had been “Tansy,” but Catelyn could not bring herself to tell him that. “He whispered your name,” she lied, and her brother had nodded gratefully and kissed her hand. If he had not tried to drown his grief and guilt, he might have been able to bend a bow, she thought to herself, sighing, but that was something else she dare not say.

The Blackfish escorted her down from the battlements to where Robb stood among his bannermen, his young queen at his side. When he saw her, her son took her silently in his arms.

“Lord Hoster looked as noble as a king, my lady,” murmured Jeyne. “Would that I had been given the chance to know him.”

“And I to know him better,” added Robb.

“He would have wished that too,” said Catelyn. “There were too many leagues between Riverrun and Winterfell.” And too many mountains and rivers and armies between Riverrun and the Eyrie, it would seem. Lysa had made no reply to her letter.

And from King’s Landing came only silence as well. By now she had hoped that Brienne and Ser Cleos would have reached the city with their captive. It might even be that Brienne was on her way back, and the girls with her. Ser Cleos swore he would make the Imp send a raven once the trade was made. He swore it! Ravens did not always win through. Some bowman could have brought the bird down and roasted him for supper. The letter that would have set her heart at ease might even now be lying by the ashes of some campfire beside a pile of raven bones.

Others were waiting to offer Robb their consolations, so Catelyn stood aside patiently while Lord Jason Mallister, the Greatjon, and Ser Rolph Spicer spoke to him each in turn. But when Lothar Frey approached, she gave his sleeve a tug. Robb turned, and waited to hear what Lothar would say.

“Your Grace.” A plump man in his middle thirties, Lothar Frey had close-set eyes, a pointed beard, and dark hair that fell to his shoulders in ringlets. A leg twisted at birth had earned him the name Lame Lothar. He had served as his father’s steward for the past dozen years. “We are loath to intrude upon your grief, but perhaps you might grant us audience tonight?”

“It would be my pleasure,” said Robb. “It was never my wish to sow enmity between us.”

“Nor mine to be the cause of it,” said Queen Jeyne.

Lothar Frey smiled. “I understand, as does my lord father. He instructed me to say that he was young once, and well remembers what it is like to lose one’s heart to beauty.”

Catelyn doubted very much that Lord Walder had said any such thing, or that he had ever lost his heart to beauty. The Lord of the Crossing had outlived seven wives and was now wed to his eighth, but he spoke of them only as bedwarmers and brood mares. Still, the words were fairly spoken, and she could scarce object to the compliment. Nor did Robb. “Your father is most gracious,” he said. “I shall look forward to our talk.”

Lothar bowed, kissed the queen’s hand, and withdrew. By then a dozen others had gathered for a word. Robb spoke with them each, giving a thanks here, a smile there, as needed. Only when the last of them was done did he turn back to Catelyn. “There is something we must speak of. Will you walk with me?”

“As you command, Your Grace.”

“That wasn’t a command, Mother.”

“It will be my pleasure, then.” Her son had treated her kindly enough since returning to Riverrun, yet he seldom sought her out. If he was more comfortable with his young queen, she could scarcely blame him. Jeyne makes him smile, and I have nothing to share with him but grief. He seemed to enjoy the company of his bride’s brothers, as well; young Rollam his squire and Ser Raynald his standard-bearer. They are standing in the boots of those he’s lost, Catelyn realized when she watched them together. Rollam has taken Bran’s place, and Raynald is part Theon and part Jon Snow. Only with the Westerlings did she see Robb smile, or hear him laugh like the boy he was. To the others he was always the King in the North, head bowed beneath the weight of the crown even when his brows were bare.

Robb kissed his wife gently, promised to see her in their chambers, and went off with his lady mother. His steps led them toward the godswood. “Lothar seemed amiable, that’s a hopeful sign. We need the Freys.”

“That does not mean we shall have them.”

He nodded, and there was glumness to his face and a slope to his shoulders that made her heart go out to him. The crown is crushing him, she thought. He wants so much to be a good king, to be brave and honorable and clever, but the weight is too much for a boy to bear. Robb was doing all he could, yet still the blows kept falling, one after the other, relentless. When they brought him word of the battle at Duskendale, where Lord Randyll Tarly had shattered Robett Glover and Ser Helman Tallhart, he might have been expected to rage. Instead he’d stared in dumb disbelief and said, “Duskendale, on the narrow sea? Why would they go to Duskendale?” He’d shook his head, bewildered. “A third of my foot, lost for Duskendale?”

“The ironmen have my castle and now the Lannisters hold my brother,” Galbart Glover said, in a voice thick with despair. Robett Glover had survived the battle, but had been captured near the kingsroad not long after.

“Not for long,” her son promised. “I will offer them Martyn Lannister in exchange. Lord Tywin will have to accept, for his brother’s sake.” Martyn was Ser Kevan’s son, a twin to the Willem that Lord Karstark had butchered. Those murders still haunted her son, Catelyn knew. He had tripled the guard around Martyn, but still feared for his safety.

“I should have traded the Kingslayer for Sansa when you first urged it,” Robb said as they walked the gallery. “If I’d offered to wed her to the Knight of Flowers, the Tyrells might be ours instead of Joffrey’s. I should have thought of that.”

“Your mind was on your battles, and rightly so. Even a king cannot think of everything.”

“Battles,” muttered Robb as he led her out beneath the trees. “I have won every battle, yet somehow I’m losing the war.” He looked up, as if the answer might be written on the sky. “The ironmen hold Winterfell, and Moat Cailin too. Father’s dead, and Bran and Rickon, maybe Arya. And now your father too.”

She could not let him despair. She knew the taste of that draught too well herself. “My father has been dying for a long time. You could not have changed that. You have made mistakes, Robb, but what king has not? Ned would have been proud of you.”

“Mother, there is something you must know.”

Catelyn’s heart skipped a beat. This is something he hates. Something he dreads to tell me. All she could think of was Brienne and her mission. “Is it the Kingslayer?”

“No. It’s Sansa.”

She’s dead, Catelyn thought at once. Brienne failed, Jaime is dead, and Cersei has killed my sweet girl in retribution. For a moment she could barely speak. “Is . . . is she gone, Robb?”

“Gone?” He looked startled. “Dead? Oh, Mother, no, not that, they haven’t harmed her, not that way, only . . . a bird came last night, but I couldn’t bring myself to tell you, not until your father was sent to his rest.” Robb took her hand. “They married her to Tyrion Lannister.”

Catelyn’s fingers clutched at his. “The Imp.”

“Yes.”

“He swore to trade her for his brother,” she said numbly. “Sansa and Arya both. We would have them back if we returned his precious Jaime, he swore it before the whole court. How could he marry her, after saying that in sight of gods and men?”

“He’s the Kingslayer’s brother. Oathbreaking runs in their blood.” Robb’s fingers brushed the pommel of his sword. “If I could I’d take his ugly head off. Sansa would be a widow then, and free. There’s no other way that I can see. They made her speak the vows before a septon and don a crimson cloak.”

Catelyn remembered the twisted little man she had seized at the crossroads inn and carried all the way to the Eyrie. “I should have let Lysa push him out her Moon Door. My poor sweet Sansa . . . why would anyone do this to her?”

“For Winterfell,” Robb said at once. “With Bran and Rickon dead, Sansa is my heir. If anything should happen to me . . . ”

She clutched tight at his hand. “Nothing will happen to you. Nothing. I could not stand it. They took Ned, and your sweet brothers. Sansa is married, Arya is lost, my father’s dead . . . if anything befell you, I would go mad, Robb. You are all I have left. You are all the north has left.”

“I am not dead yet, Mother.”

Suddenly Catelyn was full of dread. “Wars need not be fought until the last drop of blood.” Even she could hear the desperation in her voice. “You would not be the first king to bend the knee, nor even the first Stark.”

His mouth tightened. “No. Never.”

“There is no shame in it. Balon Greyjoy bent the knee to Robert when his rebellion failed. Torrhen Stark bent the knee to Aegon the Conqueror rather than see his army face the fires.”

“Did Aegon kill King Torrhen’s father?” He pulled his hand from hers. “Never, I said.”

He is playing the boy now, not the king. “The Lannisters do not need the north. They will require homage and hostages, no more . . . and the Imp will keep Sansa no matter what we do, so they have their hostage. The ironmen will prove a more implacable enemy, I promise you. To have any hope of holding the north, the Greyjoys must leave no single sprig of House Stark alive to dispute their right. Theon’s murdered Bran and Rickon, so now all they need do is kill you . . . and Jeyne, yes. Do you think Lord Balon can afford to let her live to bear you heirs?”

Robb’s face was cold. “Is that why you freed the Kingslayer? To make a peace with the Lannisters?”

“I freed Jaime for Sansa’s sake . . . and Arya’s, if she still lives. You know that. But if I nurtured some hope of buying peace as well, was that so ill?”

“Yes,” he said. “The Lannisters killed my father.”

“Do you think I have forgotten that?”

“I don’t know. Have you?”

Catelyn had never struck her children in anger, but she almost struck Robb then. It was an effort to remind herself how frightened and alone he must feel. “You are King in the North, the choice is yours. I only ask that you think on what I’ve said. The singers make much of kings who die valiantly in battle, but your life is worth more than a song. To me at least, who gave it to you.” She lowered her head. “Do I have your leave to go?”

“Yes.” He turned away and drew his sword. What he meant to do with it, she could not say. There was no enemy there, no one to fight. Only her and him, amongst tall trees and fallen leaves. There are fights no sword can win, Catelyn wanted to tell him, but she feared the king was deaf to such words.

Hours later, she was sewing in her bedchamber when young Rollam Westerling came running with the summons to supper. Good, Catelyn thought, relieved. She had not been certain that her son would want her there, after their quarrel. “A dutiful squire,” she said to Rollam gravely. Bran would have been the same.

If Robb seemed cool at table and Edmure surly, Lame Lothar made up for them both. He was the model of courtesy, reminiscing warmly about Lord Hoster, offering Catelyn gentle condolences on the loss of Bran and Rickon, praising Edmure for the victory at Stone Mill, and thanking Robb for the “swift sure justice” he had meted out to Rickard Karstark. Lothar’s bastard brother Walder Rivers was another matter; a harsh sour man with old Lord Walder’s suspicious face, he spoke but seldom and devoted most of his attention to the meat and mead that was set before him.

When all the empty words were said, the queen and the other Westerlings excused themselves, the remains of the meal were cleared away, and Lothar Frey cleared his throat. “Before we turn to the business that brings us here, there is another matter,” he said solemnly. “A grave matter, I fear. I had hoped it would not fall to me to bring you these tidings, but it seems I must. My lord father has had a letter from his grandsons.”

Catelyn had been so lost in grief for her own that she had almost forgotten the two Freys she had agreed to foster. No more, she thought. Mother have mercy, how many more blows can we bear? Somehow she knew the next words she heard would plunge yet another blade into her heart. “The grandsons at Winterfell?” she made herself ask. “My wards?”

“Walder and Walder, yes. But they are presently at the Dreadfort, my lady. I grieve to tell you this, but there has been a battle. Winterfell is burned.”

“Burned?” Robb’s voice was incredulous.

“Your northern lords tried to retake it from the ironmen. When Theon Greyjoy saw that his prize was lost, he put the castle to the torch.”

“We have heard naught of any battle,” said Ser Brynden.

“My nephews are young, I grant you, but they were there. Big Walder wrote the letter, though his cousin signed as well. It was a bloody bit of business, by their account. Your castellan was slain. Ser Rodrik, was that his name?”

“Ser Rodrik Cassel,” said Catelyn numbly. That dear brave loyal old soul. She could almost see him, tugging on his fierce white whiskers. “What of our other people?”

“The ironmen put many of them to the sword, I fear.”

Wordless with rage, Robb slammed a fist down on the table and turned his face away, so the Freys would not see his tears.

But his mother saw them. The world grows a little darker every day. Catelyn’s thoughts went to Ser Rodrik’s little daughter Beth, to tireless Maester Luwin and cheerful Septon Chayle, Mikken at the forge, Farlen and Palla in the kennels, Old Nan and simple Hodor. Her heart was sick. “Please, not all.”

“No,” said Lame Lothar. “The women and children hid, my nephews Walder and Walder among them. With Winterfell in ruins, the survivors were carried back to the Dreadfort by this son of Lord Bolton’s.”

“Bolton’s son?” Robb’s voice was strained.

Walder Rivers spoke up. “A bastard son, I believe.”

“Not Ramsay Snow? Does Lord Roose have another bastard?” Robb scowled. “This Ramsay was a monster and a murderer, and he died a coward. Or so I was told.”

“I cannot speak to that. There is much confusion in any war. Many false reports. All I can tell you is that my nephews claim it was this bastard son of Bolton’s who saved the women of Winterfell, and the little ones. They are safe at the Dreadfort now, all those who remain.”

“Theon,” Robb said suddenly. “What happened to Theon Greyjoy? Was he slain?”

Lame Lothar spread his hands. “That I cannot say, Your Grace. Walder and Walder made no mention of his fate. Perhaps Lord Bolton might know, if he has had word from this son of his.”

Ser Brynden said, “We will be certain to ask him.”

“You are all distraught, I see. I am sorry to have brought you such fresh grief. Perhaps we should adjourn until the morrow. Our business can wait until you have composed yourselves . . . ”

“No,” said Robb, “I want the matter settled.”

Her brother Edmure nodded. “Me as well. Do you have an answer to our offer, my lord?”

“I do.” Lothar smiled. “My lord father bids me tell Your Grace that he will agree to this new marriage alliance between our houses and renew his fealty to the King in the North, upon the condition that the King’s Grace apologize for the insult done to House Frey, in his royal person, face to face.”

An apology was a small enough price to pay, but Catelyn misliked this petty condition of Lord Walder’s at once.

“I am pleased,” Robb said cautiously. “It was never my wish to cause this rift between us, Lothar. The Freys have fought valiantly for my cause. I would have them at my side once more.”

“You are too kind, Your Grace. As you accept these terms, I am then instructed to offer Lord Tully the hand of my sister, the Lady Roslin, a maid of sixteen years. Roslin is my lord father’s youngest daughter by Lady Bethany of House Rosby, his sixth wife. She has a gentle nature and a gift for music.”

Edmure shifted in his seat. “Might not it be better if I first met—”

“You’ll meet when you’re wed,” said Walder Rivers curtly. “Unless Lord Tully feels a need to count her teeth first?”

Edmure kept his temper. “I will take your word so far as her teeth are concerned, but it would be pleasant if I might gaze upon her face before I espoused her.”

“You must accept her now, my lord,” said Walder Rivers. “Else my father’s offer is withdrawn.”

Lame Lothar spread his hands. “My brother has a soldier’s bluntness, but what he says is true. It is my lord father’s wish that this marriage take place at once.”

“At once?” Edmure sounded so unhappy that Catelyn had the unworthy thought that perhaps he had been entertaining notions of breaking the betrothal after the fighting was done.

“Has Lord Walder forgotten that we are fighting a war?” Brynden Blackfish asked sharply.

“Scarcely,” said Lothar. “That is why he insists that the marriage take place now, ser. Men die in war, even men who are young and strong. What would become of our alliance should Lord Edmure fall before he took Roslin to bride? And there is my father’s age to consider as well. He is past ninety and not like to see the end of this struggle. It would put his noble heart at peace if he could see his dear Roslin safely wed before the gods take him, so he might die with the knowledge that the girl had a strong husband to cherish and protect her.”

We all want Lord Walder to die happy. Catelyn was growing less and less comfortable with this arrangement. “My brother has just lost his own father. He needs time to mourn.”

“Roslin is a cheerful girl,” said Lothar. “She may be the very thing Lord Edmure needs to help him through his grief.”

“And my grandfather has come to mislike lengthy betrothals,” the bastard Walder Rivers added. “I cannot imagine why.”

Robb gave him a chilly look. “I take your meaning, Rivers. Pray excuse us.”

“As Your Grace commands.” Lame Lothar rose, and his bastard brother helped him hobble from the room.

Edmure was seething. “They’re as much as saying that my promise is worthless. Why should I let that old weasel choose my bride? Lord Walder has other daughters besides this Roslin. Granddaughters as well. I should be offered the same choice you were. I’m his liege lord, he should be overjoyed that I’m willing to wed any of them.”

“He is a proud man, and we’ve wounded him,” said Catelyn.

“The Others take his pride! I will not be shamed in my own hall. My answer is no.”

Robb gave him a weary look. “I will not command you. Not in this. But if you refuse, Lord Frey will take it for another slight, and any hope of putting this arights will be gone.”

“You cannot know that,” Edmure insisted. “Frey has wanted me for one of his daughters since the day I was born. He will not let a chance like this slip between those grasping fingers of his. When Lothar brings him our answer, he’ll come wheedling back and accept a betrothal . . . and to a daughter of my choosing.”

“Perhaps, in time,” said Brynden Blackfish. “But can we wait, while Lothar rides back and forth with offers and counters?”

Robb’s hands curled into fists. “I must get back to the north. My brothers dead, Winterfell burned, my smallfolk put to the sword . . . the gods only know what this bastard of Bolton’s is about, or whether Theon is still alive and on the loose. I can’t sit here waiting for a wedding that might or might not happen.”

“It must happen,” said Catelyn, though not gladly. “I have no more wish to suffer Walder Frey’s insults and complaints than you do, Brother, but I see little choice here. Without this wedding, Robb’s cause is lost. Edmure, we must accept.”

“We must accept?” he echoed peevishly. “I don’t see you offering to become the ninth Lady Frey, Cat.”

“The eighth Lady Frey is still alive and well, so far as I know,” she replied. Thankfully. Otherwise it might well have come to that, knowing Lord Walder.

The Blackfish said, “I am the last man in the Seven Kingdoms to tell anyone who they must wed, Nephew. Nonetheless, you did say something of making amends for your Battle of the Fords.”

“I had in mind a different sort of amends. Single combat with the Kingslayer. Seven years of penace as a begging brother. Swimming the sunset sea with my legs tied.” When he saw that no one was smiling, Edmure threw up his hands. “The Others take you all! Very well, I’ll wed the wench. As amends.”





Chapter Thirty Six

Davos


Lord Alester looked up sharply. “Voices,” he said. “Do you hear, Davos? Someone is coming for us.”

“Lamprey,” said Davos. “It’s time for our supper, or near enough.” Last night Lamprey had brought them half a beef-and-bacon pie, and a flagon of mead as well. Just the thought of it made his belly start to rumble.

“No, there’s more than one.”

He’s right. Davos heard two voices at least, and footsteps, growing louder. He got to his feet and moved to the bars.

Lord Alester brushed the straw from his clothes. “The king has sent for me. Or the queen, yes, Selyse would never let me rot here, her own blood.”

Outside the cell, Lamprey appeared with a ring of keys in hand. Ser Axell Florent and four guardsmen followed close behind him. They waited beneath the torch while Lamprey searched for the correct key.

“Axell,” Lord Alester said. “Gods be good. Is it the king who sends for me, or the queen?”

“No one has sent for you, traitor,” Ser Axell said.

Lord Alester recoiled as if he’d been slapped. “No, I swear to you, I committed no treason. Why won’t you listen? If His Grace would only let me explain—”

Lamprey thrust a great iron key into the lock, turned it, and pulled open the cell. The rusted hinges screamed in protest. “You,” he said to Davos. “Come.”

“Where?” Davos looked to Ser Axell. “Tell me true, ser, do you mean to burn me?”

“You are sent for. Can you walk?”

“I can walk.” Davos stepped from the cell. Lord Alester gave a cry of dismay as Lamprey slammed the door shut once more.

“Take the torch,” Ser Axell commanded the gaoler. “Leave the traitor to the darkness.”

“No,” his brother said. “Axell, please, don’t take the light . . . gods have mercy . . . ”

“Gods? There is only R’hllor, and the Other.” Ser Axell gestured sharply, and one of his guardsmen pulled the torch from its sconce and led the way to the stair.

“Are you taking me to Melisandre?” Davos asked.

“She will be there,” Ser Axell said. “She is never far from the king. But it is His Grace himself who asked for you.”

Davos lifted his hand to his chest, where once his luck had hung in a leather bag on a thong. Gone now, he remembered, and the ends of four fingers as well. But his hands were still long enough to wrap about a woman’s throat, he thought, especially a slender throat like hers.

Up they went, climbing the turnpike stair in single file. The walls were rough dark stone, cool to the touch. The light of the torches went before them, and their shadows marched beside them on the walls. At the third turn they passed an iron gate that opened on blackness, and another at the fifth turn. Davos guessed that they were near the surface by then, perhaps even above it. The next door they came to was made of wood, but still they climbed. Now the walls were broken by arrow slits, but no shafts of sunlight pried their way through the thickness of the stone. It was night outside.

His legs were aching by the time Ser Axell thrust open a heavy door and gestured him through. Beyond, a high stone bridge arched over emptiness to the massive central tower called the Stone Drum. A sea wind blew restlessly through the arches that supported the roof, and Davos could smell the salt water as they crossed. He took a deep breath, filling his lungs with the clean cold air. Wind and water, give me strength, he prayed. A huge nightfire burned in the yard below, to keep the terrors of the dark at bay, and the queen’s men were gathered around it, singing praises to their new red god.

They were in the center of the bridge when Ser Axell stopped suddenly. He made a brusque gesture with his hand, and his men moved out of earshot. “Were it my choice, I would burn you with my brother Alester,” he told Davos. “You are both traitors.”

“Say what you will. I would never betray King Stannis.”

“You would. You will. I see it in your face. And I have seen it in the flames as well. R’hllor has blessed me with that gift. Like Lady Melisandre, he shows me the future in the fire. Stannis Baratheon will sit the Iron Throne. I have seen it. And I know what must be done. His Grace must make me his Hand, in place of my traitor brother. And you will tell him so.”

Will I? Davos said nothing.

“The queen has urged my appointment,” Ser Axell went on. “Even your old friend from Lys, the pirate Saan, he says the same. We have made a plan together, him and me. Yet His Grace does not act. The defeat gnaws inside him, a black worm in his soul. It is up to us who love him to show him what to do. If you are as devoted to his cause as you claim, smuggler, you will join your voice to ours. Tell him that I am the only Hand he needs. Tell him, and when we sail I shall see that you have a new ship.”

A ship. Davos studied the other man’s face. Ser Axell had big Florent ears, much like the queen’s. Coarse hair grew from them, as from his nostrils; more sprouted in tufts and patches beneath his double chin. His nose was broad, his brow beetled, his eyes close-set and hostile. He would sooner give me a pyre than a ship, he said as much, but if I do him this favor . . .

“if you think to betray me,” Ser Axell said, “pray remember that I have been castellan of Dragonstone a good long time. The garrison is mine. Perhaps I cannot burn you without the king’s consent, but who is to say you might not suffer a fall.” He laid a meaty hand on the back of Davos’s neck and shoved him bodily against the waist-high side of the bridge, then shoved a little harder to force his face out over the yard. “Do you hear me?”

“I hear,” said Davos. And you dare name me traitor?

Ser Axell released him. “Good.” He smiled. “His Grace awaits. Best we do not keep him.”

At the very top of Stone Drum, within the great round room called the Chamber of the Painted Table, they found Stannis Baratheon standing behind the artifact that gave the hall its name, a massive slab of wood carved and painted in the shape of Westeros as it had been in the time of Aegon the Conqueror. An iron brazier stood beside the king, its coals glowing a ruddy orange. Four tall pointed windows looked out to north, south, east, and west. Beyond was the night and the starry sky. Davos could hear the wind moving, and fainter, the sounds of the sea.

“Your Grace,” Ser Axell said, “as it please you, I have brought the onion knight.”

“So I see.” Stannis wore a grey wool tunic, a dark red mantle, and a plain black leather belt from which his sword and dagger hung. A red-gold crown with flame-shaped points encircled his brows. The look of him was a shock. He seemed ten years older than the man that Davos had left at Storm’s End when he set sail for the Blackwater and the battle that would be their undoing. The king’s close-cropped beard was spiderwebbed with grey hairs, and he had dropped two stone or more of weight. He had never been a fleshy man, but now the bones moved beneath his skin like spears, fighting to cut free. Even his crown seemed too large for his head. His eyes were blue pits lost in deep hollows, and the shape of a skull could be seen beneath his face.

Yet when he saw Davos, a faint smile brushed his lips. “So the sea has returned me my knight of the fish and onions.”

“It did, Your Grace.” Does he know that he had me in his dungeon? Davos went to one knee.

“Rise, Ser Davos,” Stannis commanded. “I have missed you, ser. I have need of good counsel, and you never gave me less. So tell me true—what is the penalty for treason?”

The word hung in the air. A frightful word, thought Davos. Was he being asked to condemn his cellmate? Or himself, perchance? Kings know the penalty for treason better than any man. “Treason?” he finally managed, weakly.

“What else would you call it, to deny your king and seek to steal his rightful throne. I ask you again—what is the penalty for treason under the law?”

Davos had no choice but to answer. “Death,” he said. “The penalty is death, Your Grace.”

“It has always been so. I am not . . . I am not a cruel man, Ser Davos. You know me. Have known me long. This is not my decree. It has always been so, since Aegon’s day and before. Daemon Blackfyre, the brothers Toyne, the Vulture King, Grand Maester Hareth . . . traitors have always paid with their lives . . . even Rhaenyra Targaryen. She was daughter to one king and mother to two more, yet she died a traitor’s death for trying to usurp her brother’s crown. It is law. Law, Davos. Not cruelty.”

“Yes, Your Grace.” He does not speak of me. Davos felt a moment’s pity for his cellmate down in the dark. He knew he should keep silent, but he was tired and sick of heart, and he heard himself say, “Sire, Lord Florent meant no treason.”

“Do smugglers have another name for it? I made him Hand, and he would have sold my rights for a bowl of pease porridge. He would even have given them Shireen. Mine only child, he would have wed to a bastard born of incest.” The king’s voice was thick with anger. “My brother had a gift for inspiring loyalty. Even in his foes. At Summerhall he won three battles in a single day, and brought Lords Grandison and Cafferen back to Storm’s End as prisoners. He hung their banners in the hall as trophies. Cafferen’s white fawns were spotted with blood and Grandison’s sleeping lion was torn near in two. Yet they would sit beneath those banners of a night, drinking and feasting with Robert. He even took them hunting. ‘These men meant to deliver you to Aerys to be burned’ I told him after I saw them throwing axes in the yard. ‘You should not be putting axes in their hands.’ Robert only laughed. I would have thrown Grandison and Cafferen into a dungeon, but he turned them into friends. Lord Cafferen died at Ashford Castle, cut down by Randyll Tarly whilst fighting for Robert. Lord Grandison was wounded on the Trident and died of it a year after. My brother made them love him, but it would seem that I inspire only betrayal. Even in mine own blood and kin. Brother, grandfather, cousins, good uncle . . . ”

“Your Grace,” said Ser Axell, “I beg you, give me the chance to prove to you that not all Florents are so feeble.”

“Ser Axell would have me resume the war,” King Stannis told Davos. “The Lannisters think I am done and beaten, and my sworn lords have forsaken me, near every one. Even Lord Estermont, my own mother’s father, has bent his knee to Joffrey. The few loyal men who remain to me are losing heart. They waste their days drinking and gambling, and lick their wounds like beaten curs.”

“Battle will set their hearts ablaze once more, Your Grace,” Ser Axell said. “Defeat is a disease, and victory is the cure.”

“Victory.” The king’s mouth twisted. “There are victories and victories, ser. But tell your plan to Ser Davos. I would hear his views on what you propose.”

Ser Axell turned to Davos, with a look on his face much like the look that proud Lord Belgrave must have worn, the day King Baelor the Blessed had commanded him to wash the beggar’s ulcerous feet. Nonetheless, he obeyed.

The plan Ser Axell had devised with Salladhor Saan was simple. A few hours’ sail from Dragonstone lay Claw Isle, ancient sea-girt seat of House Celtigar. Lord Ardrian Celtigar had fought beneath the flery heart on the Blackwater, but once taken, he had wasted no time in going over to Joffrey. He remained in King’s Landing even now. “Too frightened of His Grace’s wrath to come near Dragonstone, no doubt,” Ser Axell declared. “And wisely so. The man has betrayed his rightful king.”

Ser Axell proposed to use Salladhor Saan’s fleet and the men who had escaped the Blackwater—Stannis still had some fifteen hundred on Dragonstone, more than half of them Florents—to exact retribution for Lord Celtigar’s defection. Claw Isle was but lightly garrisoned, its castle reputedly stuffed with Myrish carpets, Volantene glass, gold and silver plate, jeweled cups, magnificent hawks, an axe of Valyrian steel, a horn that could summon monsters from the deep, chests of rubies, and more wines than a man could drink in a hundred years. Though Celtigar had shown the world a niggardly face, he had never stinted on his own comforts. “Put his castle to the torch and his people to the sword, I say,” Ser Axell concluded. “Leave Claw Isle a desolation of ash and bone, fit only for carrion crows, so the realm might see the fate of those who bed with Lannisters.”

Stannis listened to Ser Axell’s recitation in silence, grinding his jaw slowly from side to side. When it was done, he said, “It could be done, I believe. The risk is small. Joffrey has no strength at sea until Lord Redwyne sets sail from the Arbor. The plunder might serve to keep that Lysene pirate Salladhor Saan loyal for a time. By itself Claw Isle is worthless, but its fall would serve notice to Lord Tywin that my cause is not yet done.” The king turned back to Davos. “Speak truly, ser. What do you make of Ser Axell’s proposal?”

Speak truly, ser. Davos remembered the dark cell he had shared with Lord Alester, remembered Lamprey and Porridge. He thought of the promises that Ser Axell had made on the bridge above the yard. A ship or a shove, what shall it be? But this was Stannis asking. “Your Grace,” he said slowly, “I make it folly . . . aye, and cowardice.”

“Cowardice?” Ser Axell all but shouted. “No man calls me craven before my king!”

“Silence,” Stannis commanded. “Ser Davos, speak on, I would hear your reasons.”

Davos turned to face Ser Axell. “You say we ought show the realm we are not done. Strike a blow. Make war, aye . . . but on what enemy? You will find no Lannisters on Claw Isle.”

“We will find traitors,” said Ser Axell, “though it may be I could find some closer to home. Even in this very room.”

Davos ignored the jibe. “I don’t doubt Lord Celtigar bent the knee to the boy Joffrey. He is an old done man, who wants no more than to end his days in his castle, drinking his fine wine out of his jeweled cups.” He turned back to Stannis. “Yet he came when you called, sire. Came, with his ships and swords. He stood by you at Storm’s End when Lord Renly came down on us, and his ships sailed up the Blackwater. His men fought for you, killed for you, burned for you. Claw Isle is weakly held, yes. Held by women and children and old men. And why is that? Because their husbands and sons and fathers died on the Blackwater, that’s why. Died at their oars, or with swords in their hands, fighting beneath our banners. Yet Ser Axell proposes we swoop down on the homes they left behind, to rape their widows and put their children to the sword. These smallfolk are no traitors . . . ”

“They are,” insisted Ser Axell. “Not all of Celtigar’s men were slain on the Blackwater. Hundreds were taken with their lord, and bent the knee when he did.”

“When he did,” Davos repeated. “They were his men. His sworn men. What choice were they given?”

“Every man has choices. They might have refused to kneel. Some did, and died for it. Yet they died true men, and loyal.”

“Some men are stronger than others.” It was a feeble answer, and Davos knew it. Stannis Baratheon was a man of iron will who neither understood nor forgave weakness in others. I am losing, he thought, despairing.

“It is every man’s duty to remain loyal to his rightful king, even if the lord he serves proves false,” Stannis declared in a tone that brooked no argument.

A desperate folly took hold of Davos, a recklessness akin to madness. “As you remained loyal to King Aerys when your brother raised his banners?” he blurted.

Shocked silence followed, until Ser Axell cried, “Treason!” and snatched his dagger from its sheath. “Your Grace, he speaks his infamy to your face!”

Davos could hear Stannis grinding his teeth. A vein bulged, blue and swollen, in the king’s brow. Their eyes met. “Put up your knife, Ser Axell. And leave us.”

“As it please Your Grace—”

“It would please me for you to leave,” said Stannis. “Take yourself from my presence, and send me Melisandre.”

“As you command.” Ser Axell slid the knife away, bowed, and hurried toward the door. His boots rang against the floor, angry.

“You have always presumed on my forbearance,” Stannis warned Davos when they were alone. “I can shorten your tongue as easy as I did your fingers, smuggler.”

“I am your man, Your Grace. So it is your tongue, to do with as you please.”

“It is,” he said, calmer. “And I would have it speak the truth. Though the truth is a bitter draught at times. Aerys? If you only knew . . . that was a hard choosing. My blood or my liege. My brother or my king.” He grimaced. “Have you ever seen the Iron Throne? The barbs along the back, the ribbons of twisted steel, the jagged ends of swords and knives all tangled up and melted? It is not a comfortable seat, ser. Aerys cut himself so often men took to calling him King Scab, and Maegor the Cruel was murdered in that chair. By that chair, to hear some tell it. It is not a seat where a man can rest at ease. Ofttimes I wonder why my brothers wanted it so desperately.”

So he does know. Davos could not lie to him. “Four of my sons burned on the Blackwater. She gave them to the flames.”

“Maester Cressen was your faithful servant. She slew him, as she killed Ser Cortnay Penrose and your brother Renly.”

“Now you sound a fool,” the king complained. “She saw Renly’s end in the flames, yes, but she had no more part in it than I did. The priestess was with me. Your Devan would tell you so. Ask him, if you doubt me. She would have spared Renly if she could. It was Melisandre who urged me to meet with him, and give him one last chance to amend his treason. And it was Melisandre who told me to send for you when Ser Axell wished to give you to R’hllor.” He smiled thinly. “Does that surprise you?”

“Yes. She knows I am no friend to her or her red god.”

“But you are a friend to me. She knows that as well.” He beckoned Davos closer. “The boy is sick. Maester Pylos has been leeching him.”

“The boy?” His thoughts went to his Devan, the king’s squire. “My son, sire?”

“Devan? A good boy. He has much of you in him. It is Robert’s bastard who is sick, the boy we took at Storm’s End.”

Edric Storm. “I spoke with him in Aegon’s Garden.”

“As she wished. As she saw.” Stannis sighed. “Did the boy charm you? He has that gift. He got it from his father, with the blood. He knows he is a king’s son, but chooses to forget that he is bastard-born. And he worships Robert, as Renly did when he was young. My royal brother played the fond father on his visits to Storm’s End, and there were gifts . . . swords and ponies and fur-trimmed cloaks. The eunuch’s work, every one. The boy would write the Red Keep full of thanks, and Robert would laugh and ask Varys what he’d sent this year. Renly was no better. He left the boy’s upbringing to castellans and maesters, and every one fell victim to his charm. Penrose chose to die rather than give him up.” The king ground his teeth together. “It still angers me. How could he think I would hurt the boy? I chose Robert, did I not? When that hard day came. I chose blood over honor.”

He does not use the boy’s name. That made Davos very uneasy. “I hope young Edric will recover soon.”

Stannis waved a hand, dismissing his concern. “It is a chill, no more. He coughs, he shivers, he has a fever. Maester Pylos will soon set him right. By himself the boy is nought, you understand, but in his veins flows my brother’s blood. There is power in a king’s blood, she says.”

Davos did not have to ask who she was.

Stannis touched the Painted Table. “Look at it, onion knight. My realm, by rights. My Westeros.” He swept a hand across it. “This talk of Seven Kingdoms is a folly. Aegon saw that three hundred years ago when he stood where we are standing. They painted this table at his command. Rivers and bays they painted, hills and mountains, castles and cities and market towns, lakes and swamps and forests . . . but no borders. It is all one. One realm, for one king to rule alone.”

“One king,” agreed Davos. “One king means peace.”

“I shall bring justice to Westeros. A thing Ser Axell understands as little as he does war. Claw Isle would gain me naught . . . and it was evil, just as you said. Celtigar must pay the traitor’s price himself, in his own person. And when I come into my kingdom, he shall. Every man shall reap what he has sown, from the highest lord to the lowest gutter rat. And some will lose more than the tips off their fingers, I promise you. They have made my kingdom bleed, and I do not forget that.” King Stannis turned from the table. “On your knees, Onion Knight.”

“Your Grace?”

“For your onions and fish, I made you a knight once. For this, I am of a mind to raise you to lord.”

This? Davos was lost. “I am content to be your knight, Your Grace. I would not know how to begin being lordly.”

“Good. To be lordly is to be false. I have learned that lesson hard. Now, kneel. Your king commands.”

Davos knelt, and Stannis drew his longsword. Lightbringer, Melisandre had named it; the red sword of heroes, drawn from the fires where the seven gods were consumed. The room seemed to grow brighter as the blade slid from its scabbard. The steel had a glow to it; now orange, now yellow, now red. The air shimmered around it, and no jewel had ever sparkled so brilliantly. But when Stannis touched it to Davos’s shoulder, it felt no different than any other longsword. “Ser Davos of House Seaworth,” the king said, “are you my true and honest liege man, now and forever?”

“I am, Your Grace.”

“And do you swear to serve me loyally all your days, to give me honest counsel and swift obedience, to defend my rights and my realm against all foes in battles great and small, to protect my people and punish my enemies?”

“I do, Your Grace.”

“Then rise again, Davos Seaworth, and rise as Lord of the Rainwood, Admiral of the Narrow Sea, and Hand of the King.”

For a moment Davos was too stunned to move. I woke this morning in his dungeon. “Your Grace, you cannot . . . I am no fit man to be a King’s Hand.”

“There is no man fitter.” Stannis sheathed Lightbringer, gave Davos his hand, and pulled him to his feet.

“I am lowborn,” Davos reminded him. “An upjumped smuggler. Your lords will never obey me.”

“Then we will make new lords.”

“But . . . I cannot read . . . nor write . . . ”

“Surely there is someone better . . . some great lord . . . ”

Stannis snorted. “Bar Emmon, that boy? My faithless grandfather? Celtigar has abandoned me, the new Velaryon is six years old, and the new Sunglass sailed for Volantis after I burned his brother.” He made an angry gesture. “A few good men remain, it’s true. Ser Gilbert Farring holds Storm’s End for me still, with two hundred loyal men. Lord Morrigen, the Bastard of Nightsong, young Chyttering, my cousin Andrew . . . but I trust none of them as I trust you, my lord of Rainwood. You will be my Hand. It is you I want beside me for the battle.”

Another battle will be the end of all of us, thought Davos. Lord Alester saw that much true enough. “Your Grace asked for honest counsel. In honesty then . . . we lack the strength for another battle against the Lannisters.”

“It is the great battle His Grace is speaking of,” said a woman’s voice, rich with the accents of the east. Melisandre stood at the door in her red silks and shimmering satins, holding a covered silver dish in her hands. “These little wars are no more than a scuffle of children before what is to come. The one whose name may not be spoken is marshaling his power, Davos Seaworth, a power fell and evil and strong beyond measure. Soon comes the cold, and the night that never ends.” She placed the silver dish on the Painted Table. “Unless true men find the courage to fight it. Men whose hearts are fire.”

Stannis stared at the silver dish. “She has shown it to me, Lord Davos. In the flames.”

“You saw it, sire?” It was not like Stannis Baratheon to lie about such a thing.

“With mine own eyes. After the battle, when I was lost to despair, the Lady Melisandre bid me gaze into the hearthfire. The chimney was drawing strongly, and bits of ash were rising from the fire. I stared at them, feeling half a fool, but she bid me look deeper, and . . . the ashes were white, rising in the updraft, yet all at once it seemed as if they were falling. Snow, I thought. Then the sparks in the air seemed to circle, to become a ring of torches, and I was looking through the fire down on some high hill in a forest. The cinders had become men in black behind the torches, and there were shapes moving through the snow. For all the heat of the fire, I felt a cold so terrible I shivered, and when I did the sight was gone, the fire but a fire once again. But what I saw was real, I’d stake my kingdom on it.”

“And have,” said Melisandre.

The conviction in the king’s voice frightened Davos to the core. “A hill in a forest . . . shapes in the snow . . . I don’t . . . ”

“It means that the battle is begun,” said Melisandre. “The sand is running through the glass more quickly now, and man’s hour on earth is almost done. We must act boldly, or all hope is lost. Westeros must unite beneath her one true king, the prince that was promised, Lord of Dragonstone and chosen of R’hllor.”

“R’hllor chooses queerly, then.” The king grimaced, as if he’d tasted something foul. “Why me, and not my brothers? Renly and his peach. In my dreams I see the juice running from his mouth, the blood from his throat. If he had done his duty by his brother, we would have smashed Lord Tywin. A victory even Robert could be proud of. Robert . . . ” His teeth ground side to side. “He is in my dreams as well. Laughing. Drinking. Boasting. Those were the things he was best at. Those, and fighting. I never bested him at anything. The Lord of Light should have made Robert his champion. Why me?”

“Because you are a righteous man,” said Melisandre.

“A righteous man.” Stannis touched the covered silver platter with a finger. “With leeches.”

“Yes,” said Melisandre, “but I must tell you once more, this is not the way.”

“You swore it would work.” The king looked angry.

“It will . . . and it will not.”

“Which?”

“Both.”

“Speak sense to me, woman.”

“When the fires speak more plainly, so shall I. There is truth in the flames, but it is not always easy to see.” The great ruby at her throat drank fire from the glow of the brazier. “Give me the boy, Your Grace. It is the surer way. The better way. Give me the boy and I shall wake the stone dragon.”

“I have told you, no.”

“He is only one baseborn boy, against all the boys of Westeros, and all the girls as well. Against all the children that might ever be born, in all the kingdoms of the world.”

“The boy is innocent.”

“The boy defiled your marriage bed, else you would surely have sons of your own. He shamed you.”

“Robert did that. Not the boy. My daughter has grown fond of him. And he is mine own blood.”

“Your brother’s blood,” Melisandre said. “A king’s blood. Only a king’s blood can wake the stone dragon.”

Stannis ground his teeth. “I’ll hear no more of this. The dragons are done. The Targaryens tried to bring them back half a dozen times. And made fools of themselves, or corpses. Patchface is the only fool we need on this godsforsaken rock. You have the leeches. Do your work.”

Melisandre bowed her head stiffly, and said, “As my king commands.” Reaching up her left sleeve with her right hand, she flung a handful of powder into the brazier. The coals roared. As pale flames writhed atop them, the red woman retrieved the silver dish and brought it to the king. Davos watched her lift the lid. Beneath were three large black leeches, fat with blood.

The boy’s blood, Davos knew. A king’s blood.

Stannis stretched forth a hand, and his fingers closed around one of the leeches.

“Say the name,” Melisandre commanded.

The leech was twisting in the king’s grip, trying to attach itself to one of his fingers. “The usurper,” he said. “Joffrey Baratheon.” When he tossed the leech into the fire, it curled up like an autumn leaf amidst the coals, and burned.

The last was in the king’s hand. This one he studied a moment as it writhed between his fingers. “The usurper,” he said at last. “Robb Stark.” And he threw it on the flames.





Chapter Thirty Seven

Jaime


Harrenhal’s bathhouse was a dim, steamy, low-ceilinged room filled with great stone tubs. When they led Jaime in, they found Brienne seated in one of them, scrubbing her arm almost angrily.

“Not so hard, wench,” he called. “You’ll scrub the skin off.” She dropped her brush and covered her teats with hands as big as Gregor Clegane’s. The pointy little buds she was so intent on hiding would have looked more natural on some ten-year-old than they did on her thick muscular chest.

“What are you doing here?” she demanded.

“Lord Bolton insists I sup with him, but he neglected to invite my fleas.” Jaime tugged at his guard with his left hand. “Help me out of these stinking rags.” One-handed, he could not so much as unlace his breeches. The man obeyed grudgingly, but he obeyed. “Now leave us,” Jaime said when his clothes lay in a pile on the wet stone floor. “My lady of Tarth doesn’t want the likes of you scum gaping at her teats.” He pointed his stump at the hatchet-faced woman attending Brienne. “You too. Wait without. There’s only the one door, and the wench is too big to try and shinny up a chimney.”

The habit of obedience went deep. The woman followed his guard out, leaving the bathhouse to the two of them. The tubs were large enough to hold six or seven, after the fashion of the Free Cities, so Jaime climbed in with the wench, awkward and slow. Both his eyes were open, though the right remained somewhat swollen, despite Qyburn’s leeches. Jaime felt a hundred and nine years old, which was a deal better than he had been feeling when he came to Harrenhal.

Brienne shrunk away from him. “There are other tubs.”

“This one suits me well enough.” Gingerly, he immersed himself up to the chin in the steaming water. “Have no fear, wench. Your thighs are purple and green, and I’m not interested in what you’ve got between them.” He had to rest his right arm on the rim, since Qyburn had warned him to keep the linen dry. He could feel the tension drain from his legs, but his head spun. “If I faint, pull me out. No Lannister has ever drowned in his bath and I don’t mean to be the first.”

“Why should I care how you die?”

“You swore a solemn vow.” He smiled as a red flush crept up the thick white column of her neck. She turned her back to him. “Still the shy maiden? What is it that you think I haven’t seen?” He groped for the brush she had dropped, caught it with his fingers, and began to scrub himself desultorily. Even that was difficult, awkward. My left hand is good for nothing.

Still, the water darkened as the caked dirt dissolved off his skin. The wench kept her back to him, the muscles in her great shoulders hunched and hard.

“Does the sight of my stump distress you so?” Jaime asked. “You ought to be pleased. I’ve lost the hand I killed the king with. The hand that flung the Stark boy from that tower. The hand I’d slide between my sister’s thighs to make her wet.” He thrust his stump at her face. “No wonder Renly died, with you guarding him.”

She jerked to her feet as if he’d struck her, sending a wash of hot water across the tub. Jaime caught a glimpse of the thick blonde bush at the juncture of her thighs as she climbed out. She was much hairier than his sister. Absurdly, he felt his cock stir beneath the bathwater. Now I know I have been too long away from Cersei. He averted his eyes, troubled by his body’s response. “That was unworthy,” he mumbled. “I’m a maimed man, and bitter. Forgive me, wench. You protected me as well as any man could have, and better than most.”

She wrapped her nakedness in a towel. “Do you mock me?”

That pricked him back to anger. “Are you as thick as a castle wall? That was an apology. I am tired of fighting with you. What say we make a truce?”

“Truces are built on trust. Would you have me trust—”

“The Kingslayer, yes. The oathbreaker who murdered poor sad Aerys Targaryen.” Jaime snorted. “It’s not Aerys I rue, it’s Robert. ‘I hear they’ve named you Kingslayer’ he said to me at his coronation feast. ‘Just don’t think to make it a habit.’ And he laughed. Why is it that no one names Robert oathbreaker? He tore the realm apart, yet I am the one with shit for honor.”

“Robert did all he did for love.” Water ran down Brienne’s legs and pooled beneath her feet.

“Robert did all he did for pride, a cunt, and a pretty face.” He made a fist . . . or would have, if he’d had a hand. Pain lanced up his arm, cruel as laughter.

“He rode to save the realm,” she insisted.

To save the realm. “Did you know that my brother set the Blackwater Rush afire? Wildfire will burn on water. Aerys would have bathed in it if he’d dared. The Targaryens were all mad for fire.” Jaime felt lightheaded. It is the heat in here, the poison in my blood, the last of my fever. I am not myself. He eased himself down until the water reached his chin. “Soiled my white cloak . . . I wore my gold armor that day, but . . . ”

“Gold armor?” Her voice sounded far off, faint.

“Everything was done in the utmost secrecy by a handful of master pyromancers. They did not even trust their own acolytes to help. The queen’s eyes had been closed for years, and Rhaegar was busy marshaling an army. But Aerys’s new mace-and-dagger Hand was not utterly stupid, and with Rossart, Belis, and Garigus coming and going night and day, he became suspicious. Chelsted, that was his name, Lord Chelsted.” It had come back to him suddenly, with the telling. “I’d thought the man craven, but the day he confronted Aerys he found some courage somewhere. He did all he could to dissuade him. He reasoned, he jested, he threatened, and finally he begged. When that failed he took off his chain of office and flung it down on the floor. Aerys burnt him alive for that, and hung his chain about the neck of Rossart, his favorite pyromancer. The man who had cooked Lord Rickard Stark in his own armor. And all the time, I stood by the foot of the Iron Throne in my white plate, still as a corpse, guarding my liege and all his sweet secrets.

The water had grown cool. When Jaime opened his eyes, he found himself staring at the stump of his sword hand. The hand that made me Kingslayer. The goat had robbed him of his glory and his shame, both at once. Leaving what? Who am I now?

The wench looked ridiculous, clutching her towel to her meager teats with her thick white legs sticking out beneath. “Has my tale turned you speechless? Come, curse me or kiss me or call me a liar. Something.”

“I will trust to your word, ser.”

“You will leave when Qyburn says you are strong enough, with a strong escort of picked men under the command of my captain, Walton. Steelshanks, he is called. A soldier of iron loyalty. Walton will see you safe and whole to King’s Landing.”

The Lord of the Dreadfort gave her an uninterested glance. “The girls need not concern you any further, my lady. The Lady Sansa is the dwarf’s wife, only the gods can part them now.”

Chapter Thirty Eight

Tyrion


A horse whickered impatiently behind him, from amidst the ranks of gold cloaks drawn up across the road. Tyrion could hear Lord Gyles coughing as well. He had not asked for Gyles, no more than he’d asked for Ser Addam. Or Jalabhar Xho or any of the rest, but his lord father felt Doran Martell might take it ill if only a dwarf came out to escort him across the Blackwater.

Joffrey should have met the Dornishmen himself, he reflected as he sat waiting, but he would have mucked it up, no doubt. Of late the king had been repeating little jests about the Dornish that he’d picked up from Mace Tyrell’s men-atarms. How many Dornishmen does it take to shoe a horse? Nine. One to do the shoeing, and eight to lift the horse up. Somehow Tyrion did not think Doran Martell would find that amusing.

He could see their banners flying as the riders emerged from the green of the living wood in a long dusty column. From here to the river, only bare black trees remained, a legacy of his battle. Too many banners, he thought sourly, as he watched the ashes kick up under the hooves of the approaching horses, as they had beneath the hooves of the Tyrell van as it smashed Stannis in the flank. Martell’s brought half the lords of Dorne, by the look of it. He tried to think of some good that might come of that, and failed. “How many banners do you count?” he asked Bronn.

The sellsword knight shaded his eyes. “Eight . . . no, nine.”

Tyrion turned in his saddle. “Pod, come up here. Describe the arms you see, and tell me which houses they represent.”

Podrick Payne edged his gelding closer. He was carrying the royal standard, Joffrey’s great stag-and-lion, and struggling with its weight. Bronn bore Tyrion’s own banner, the lion of Lannister gold on crimson.

He’s getting taller, Tyrion realized as Pod stood in his stirrups for a better look. He’ll soon tower over me like all the rest. The lad had been making a diligent study of Dornish heraldry, at Tyrion’s command, but as ever he was nervous. “I can’t see. The wind is flapping them.”

“Bronn, tell the boy what you see.”

Bronn looked very much the knight today, in his new doublet and cloak, the flaming chain across his chest. “A red sun on orange,” he called, “with a spear through its back.”

“Martell,” Podrick Payne said at once, visibly relieved. “House Martell of Sunspear, my lord. The Prince of Dorne.”

“My horse would have known that one,” said Tyrion dryly. “Give him another, Bronn.”

“There’s a purple flag with yellow balls.”

“Lemons?” Pod said hopefully. “A purple fleld strewn with lemons? For House Dalt? Of, of Lemonwood.”

“Might be. Next’s a big black bird on yellow. Something pink or white in its claws, hard to say with the banner flapping.”

“The vulture of Blackmont grasps a baby in its talons,” said Pod. “House Blackmont of Blackmont, ser.”

Bronn laughed. “Reading books again? Books will ruin your sword eye, boy. I see a skull too. A black banner.”

“The crowned skull of House Manwoody, bone and gold on black.” Pod sounded more confident with every correct answer. “The Manwoodys of Kingsgrave.”

“Three black spiders?”

“They’re scorpions, ser. House Qorgyle of Sandstone, three scorpions black on red.”

“Red and yellow, a jagged line between.”

“The flames of Hellholt. House Uller.”

Tyrion was impressed. The boy’s not half stupid, once he gets his tongue untied. “Go on, Pod,” he urged. “If you get them all, I’ll make you a gift.”

“A pie with red and black slices,” said Bronn. “There’s a gold hand in the middle.”

“House Allyrion of Godsgrace.”

“A red chicken eating a snake, looks like.”

“The Gargalens of Salt Shore. A cockatrice. Ser. Pardon. Not a chicken. Red, with a black snake in its beak.”

“Very good!” exclaimed Tyrion. “One more, lad.”

Bronn scanned the ranks of the approaching Dornishmen. “The last’s a golden feather on green checks.”

“A golden quill, ser. Jordayne of the Tor.”

Tyrion laughed. “Nine, and well done. I could not have named them all myself.” That was a lie, but it would give the boy some pride, and that he badly needed.

Martell brings some formidable companions, it would seem. Not one of the houses Pod had named was small or insignificant. Nine of the greatest lords of Dorne were coming up the kingsroad, them or their heirs, and somehow Tyrion did not think they had come all this way just to see the dancing bear. There was a message here. And not one I like. He wondered if it had been a mistake to ship Myrcella down to Sunspear.

“My lord,” Pod said, a little timidly, “there’s no litter.”

Tyrion turned his head sharply. The boy was right.

“Doran Martell always travels in a litter,” the boy said. “A carved litter with silk hangings, and suns on the drapes.”

Tyrion had heard the same talk. Prince Doran was past fifty, and gouty. He may have wanted to make faster time, he told himself. He may have feared his litter would make too tempting a target for brigands, or that it would prove too cumbersome in the high passes of the Boneway. Perhaps his gout is better.

So why did he have such a bad feeling about this?

This waiting was intolerable. “Banners forward,” he snapped. “We’ll meet them.” He kicked his horse. Bronn and Pod followed, one to either side. When the Dornishmen saw them coming, they spurred their own mounts, banners rippling as they rode. From their ornate saddles were slung the round metal shields they favored, and many carried bundles of short throwing spears, or the double-curved Dornish bows they used so well from horseback.

There were three sorts of Dornishmen, the first King Daeron had observed. There were the salty Dornishmen who lived along the coasts, the sandy Dornishmen of the deserts and long river valleys, and the stony Dornishmen who made their fastnesses in the passes and heights of the Red Mountains. The salty Dornishmen had the most Rhoynish blood, the stony Dornishmen the least.

All three sorts seemed well represented in Doran’s retinue. The salty Dornishmen were lithe and dark, with smooth olive skin and long black hair streaming in the wind. The sandy Dornishmen were even darker, their faces burned brown by the hot Dornish sun. They wound long bright scarfs around their helms to ward off sunstroke. The stony Dornishmen were biggest and fairest, sons of the Andals and the First Men, brown-haired or blond, with faces that freckled or burned in the sun instead of browning.
